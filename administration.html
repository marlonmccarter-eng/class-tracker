<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration - LCARS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/dark.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; background-color: #000; color: #FF9900; padding: 30px; }
        .container { max-width: 1600px; margin: 0 auto; }
        header { background: linear-gradient(135deg, #FF9900 0%, #FFAA33 100%); color: #000; padding: 30px; border-radius: 30px; margin-bottom: 30px; text-align: center; box-shadow: 0 8px 32px rgba(255, 153, 0, 0.3); }
        header h1 { font-size: 2.5em; letter-spacing: 8px; text-transform: uppercase; font-weight: bold; }
        nav { background: linear-gradient(135deg, #9999FF 0%, #AAAAFF 100%); padding: 20px 30px; border-radius: 30px; margin-bottom: 40px; display: flex; gap: 15px; flex-wrap: wrap; justify-content: center; box-shadow: 0 8px 32px rgba(153, 153, 255, 0.3); }
        nav a { background: linear-gradient(135deg, #FF9900 0%, #FFAA33 100%); color: #000; padding: 12px 28px; text-decoration: none; border-radius: 15px; font-weight: bold; text-transform: uppercase; letter-spacing: 2px; transition: all 0.3s; box-shadow: 0 4px 15px rgba(255, 153, 0, 0.2); }
        nav a:hover { transform: translateY(-3px); box-shadow: 0 8px 25px rgba(255, 153, 0, 0.4); }
        .content { display: grid; grid-template-columns: 400px 1fr; gap: 30px; }
        .form-section { background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%); padding: 30px; border-radius: 25px; border: 3px solid #FF9900; position: sticky; top: 20px; height: fit-content; box-shadow: 0 8px 32px rgba(255, 153, 0, 0.3); }
        .form-section h2 { color: #FF9900; margin-bottom: 25px; text-transform: uppercase; letter-spacing: 3px; font-size: 1.5em; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; color: #FF9900; text-transform: uppercase; font-size: 0.9em; letter-spacing: 2px; font-weight: bold; }
        .form-group input[type="text"], .form-group textarea { width: 100%; padding: 12px; background-color: #000; border: 2px solid #9999FF; color: #FF9900; border-radius: 10px; font-family: Arial, sans-serif; transition: all 0.3s; }
        .form-group input[type="text"]:focus, .form-group textarea:focus { border-color: #FF9900; outline: none; box-shadow: 0 0 15px rgba(255, 153, 0, 0.3); }
        .form-group textarea { resize: vertical; min-height: 60px; }
        .checkbox-group { display: flex; align-items: center; gap: 12px; }
        .checkbox-group input[type="checkbox"] { width: 22px; height: 22px; cursor: pointer; }
        button { background: linear-gradient(135deg, #FF9900 0%, #FFAA33 100%); color: #000; padding: 14px 35px; border: none; border-radius: 15px; cursor: pointer; font-weight: bold; text-transform: uppercase; letter-spacing: 2px; transition: all 0.3s; margin-top: 10px; box-shadow: 0 4px 15px rgba(255, 153, 0, 0.3); }
        button:hover { transform: translateY(-3px); box-shadow: 0 8px 25px rgba(255, 153, 0, 0.5); }
        .list-section { background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%); padding: 30px; border-radius: 25px; border: 3px solid #00FFFF; box-shadow: 0 8px 32px rgba(0, 255, 255, 0.3); }
        .list-section h2 { color: #FF9900; margin-bottom: 25px; text-transform: uppercase; letter-spacing: 3px; font-size: 1.5em; }
        .item-card { background-color: #000; border: 3px solid #00FF00; border-radius: 20px; padding: 25px; margin-bottom: 20px; transition: all 0.3s; box-shadow: 0 4px 15px rgba(0, 255, 0, 0.2); }
        .item-card:hover { transform: translateX(5px); }
        .item-card.warning { border-color: #FFCC00; box-shadow: 0 4px 15px rgba(255, 204, 0, 0.3); }
        .item-card.overdue { border-color: #FF3333; box-shadow: 0 4px 15px rgba(255, 51, 51, 0.3); }
        .item-card h3 { color: #00FFFF; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 2px; }
        .item-info { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; margin-bottom: 18px; color: #FF9900; }
        .item-info div { font-size: 0.95em; }
        .item-info strong { color: #9999FF; }
        .item-actions { display: flex; gap: 12px; }
        .btn-edit { background: linear-gradient(135deg, #9999FF 0%, #AAAAFF 100%); color: #000; padding: 10px 22px; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; text-transform: uppercase; transition: all 0.3s; box-shadow: 0 4px 15px rgba(153, 153, 255, 0.3); }
        .btn-delete { background: linear-gradient(135deg, #FF3333 0%, #FF5555 100%); color: #fff; padding: 10px 22px; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; text-transform: uppercase; transition: all 0.3s; box-shadow: 0 4px 15px rgba(255, 51, 51, 0.3); }
        .btn-edit:hover, .btn-delete:hover { transform: translateY(-3px); }
        .status-badge { display: inline-block; padding: 8px 18px; border-radius: 12px; font-weight: bold; text-transform: uppercase; font-size: 0.9em; margin-top: 12px; letter-spacing: 1px; }
        .status-good { background-color: #00FF00; color: #000; }
        .status-warning { background-color: #FFCC00; color: #000; }
        .status-overdue { background-color: #FF3333; color: #fff; }
        @media (max-width: 900px) { .content { grid-template-columns: 1fr; } .form-section { position: static; } header h1 { font-size: 1.8em; letter-spacing: 4px; } }
        #loading { text-align: center; color: #FF9900; font-size: 1.3em; padding: 30px; letter-spacing: 2px; }
    </style>
</head>
<body>
    <div class="container">
        <header><h1>ADMINISTRATION</h1></header>
        <nav>
            <a href="tracker-dashboard.html">DASHBOARD</a>
            <a href="medical.html">MEDICAL</a>
            <a href="my-training.html">ADMINISTRATION</a>
            <a href="dental.html">DENTAL</a>
            <a href="administration.html">ADMINISTRATION</a>
            <a href="miscellaneous.html">MISCELLANEOUS</a>
        </nav>
        <div class="content">
            <div class="form-section">
                <h2>ADD/EDIT ITEM</h2>
                <form id="itemForm">
                    <input type="hidden" id="editId">
                    <div class="form-group">
                        <label for="itemName">Item Name *</label>
                        <input type="text" id="itemName" required>
                    </div>
                    <div class="form-group">
                        <label for="dateTaken">Date Taken</label>
                        <input type="text" id="dateTaken" placeholder="YYYY-MM-DD">
                    </div>
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="annual">
                        <label for="annual">Annual (365 days)</label>
                    </div>
                    <div class="form-group">
                        <label for="dueDate">Due Date *</label>
                        <input type="text" id="dueDate" required placeholder="YYYY-MM-DD">
                    </div>
                    <div class="form-group">
                        <label for="website">Website Link</label>
                        <input type="text" id="website" placeholder="https://...">
                    </div>
                    <div class="form-group">
                        <label for="notes">Notes</label>
                        <textarea id="notes"></textarea>
                    </div>
                    <button type="submit" id="submitBtn">Add Item</button>
                    <button type="button" id="cancelBtn" style="background: linear-gradient(135deg, #666 0%, #888 100%); display: none;">Cancel</button>
                </form>
            </div>
            <div class="list-section">
                <h2>ADMINISTRATION ITEMS</h2>
                <div id="loading">Loading...</div>
                <div id="itemsList"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbzlaBDGLYYPonmLVjeEXJlAzVBjCBP65IRa18lCjyZrfFQlvaZL1WZm-Mny5xMTHqmA/exec';
        let items = []; let editingId = null;
        flatpickr("#dateTaken", { dateFormat: "Y-m-d", theme: "dark", allowInput: true });
        flatpickr("#dueDate", { dateFormat: "Y-m-d", theme: "dark", allowInput: true });
        document.getElementById('annual').addEventListener('change', function() {
            const dateTaken = document.getElementById('dateTaken').value;
            const dueDateInput = document.getElementById('dueDate');
            if (this.checked && dateTaken) {
                const taken = new Date(dateTaken);
                taken.setFullYear(taken.getFullYear() + 1);
                dueDateInput.value = taken.toISOString().split('T')[0];
            }
        });
        document.getElementById('dateTaken').addEventListener('change', function() {
            const annualCheckbox = document.getElementById('annual');
            const dueDateInput = document.getElementById('dueDate');
            if (annualCheckbox.checked && this.value) {
                const taken = new Date(this.value);
                taken.setFullYear(taken.getFullYear() + 1);
                dueDateInput.value = taken.toISOString().split('T')[0];
            }
        });
        window.addEventListener('DOMContentLoaded', loadItems);
        async function loadItems() {
            try {
                const response = await fetch(`${API_URL}?action=readAdministration`);
                const data = await response.json();
                if (data.success) { items = data.data || []; renderItems(); } 
                else { document.getElementById('loading').textContent = 'Error loading items: ' + data.message; }
            } catch (error) { document.getElementById('loading').textContent = 'Error loading items: ' + error.message; }
        }
        function renderItems() {
            const container = document.getElementById('itemsList');
            document.getElementById('loading').style.display = 'none';
            if (items.length === 0) {
                container.innerHTML = '<p style="color: #9999FF; font-size: 1.2em;">No items yet. Add your first administration item!</p>';
                return;
            }
            const today = new Date(); today.setHours(0, 0, 0, 0);
            container.innerHTML = items.map(item => {
                const dueDate = new Date(item.dueDate);
                const diffTime = dueDate - today;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                let statusClass = 'good', statusText = `${diffDays} days remaining`, cardClass = '';
                if (diffDays <= 0) {
                    statusClass = 'overdue'; statusText = diffDays === 0 ? 'Due TODAY' : `${Math.abs(diffDays)} days OVERDUE`; cardClass = 'overdue';
                } else if (diffDays <= 14) {
                    statusClass = 'warning'; statusText = `Due in ${diffDays} days`; cardClass = 'warning';
                }
                return `
                    <div class="item-card ${cardClass}">
                        <h3>${item.name}</h3>
                        <div class="item-info">
                            <div><strong>Date Taken:</strong> ${item.dateTaken || 'N/A'}</div>
                            <div><strong>Due Date:</strong> ${item.dueDate}</div>
                            <div><strong>Annual:</strong> ${item.annual ? 'Yes' : 'No'}</div>
                            <div><strong>Website:</strong> ${item.website ? `<a href="${item.website}" target="_blank" style="color: #00FFFF;">Link</a>` : 'N/A'}</div>
                        </div>
                        ${item.notes ? `<div style="color: #FF9900; margin-bottom: 10px;"><strong style="color: #9999FF;">Notes:</strong> ${item.notes}</div>` : ''}
                        <div class="status-badge status-${statusClass}">${statusText}</div>
                        <div class="item-actions">
                            <button class="btn-edit" data-id="${item.id}">Edit</button>
                            <button class="btn-delete" data-id="${item.id}">Delete</button>
                        </div>
                    </div>
                `;
            }).join('');
        }
        document.getElementById('itemsList').addEventListener('click', function(e) {
            if (e.target.classList.contains('btn-edit')) { editItem(e.target.getAttribute('data-id')); }
            if (e.target.classList.contains('btn-delete')) { deleteItem(e.target.getAttribute('data-id')); }
        });
        function editItem(id) {
            const item = items.find(i => i.id === id); if (!item) return;
            editingId = id; document.getElementById('editId').value = id;
            document.getElementById('itemName').value = item.name;
            document.getElementById('dateTaken').value = item.dateTaken || '';
            document.getElementById('annual').checked = item.annual || false;
            document.getElementById('dueDate').value = item.dueDate;
            document.getElementById('website').value = item.website || '';
            document.getElementById('notes').value = item.notes || '';
            document.getElementById('submitBtn').textContent = 'Update Item';
            document.getElementById('cancelBtn').style.display = 'inline-block';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        async function deleteItem(id) {
            if (!confirm('Are you sure you want to delete this item?')) return;
            items = items.filter(i => i.id !== id); await saveItems(); renderItems();
        }
        document.getElementById('cancelBtn').addEventListener('click', resetForm);
        document.getElementById('itemForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const itemData = {
                id: editingId || Date.now().toString(),
                name: document.getElementById('itemName').value,
                dateTaken: document.getElementById('dateTaken').value,
                annual: document.getElementById('annual').checked,
                dueDate: document.getElementById('dueDate').value,
                website: document.getElementById('website').value,
                notes: document.getElementById('notes').value
            };
            if (editingId) { const index = items.findIndex(i => i.id === editingId); if (index !== -1) items[index] = itemData; } 
            else { items.push(itemData); }
            await saveItems(); resetForm(); renderItems();
        });
        function resetForm() {
            editingId = null; document.getElementById('editId').value = '';
            document.getElementById('itemForm').reset();
            document.getElementById('submitBtn').textContent = 'Add Item';
            document.getElementById('cancelBtn').style.display = 'none';
        }
        async function saveItems() {
            try {
                const response = await fetch(`${API_URL}?action=writeAdministration&data=${encodeURIComponent(JSON.stringify(items))}`);
                const data = await response.json();
                if (!data.success) alert('Error saving: ' + data.message);
            } catch (error) { alert('Error saving: ' + error.message); }
        }
    </script>
</body>
</html>
