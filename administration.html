<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration Tracker</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-50 to-blue-50">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzjMFoWpXIw-kqbvZdBvHd9J11gvm4bome6RItgWiPsgDnmo8qDilqPhvBczkrgbX2G/exec';

        function AdministrationTracker() {
            const [items, setItems] = useState([]);
            const [formData, setFormData] = useState({ name: '', dateTaken: '', dueDate: '', isAnnual: true, website: '', notes: '' });
            const [editingId, setEditingId] = useState(null);
            const [editData, setEditData] = useState({ name: '', dateTaken: '', dueDate: '', isAnnual: true, website: '', notes: '' });
            const [isSetupComplete, setIsSetupComplete] = useState(false);
            const [isSyncing, setIsSyncing] = useState(false);
            const [saveMessage, setSaveMessage] = useState('');

            useEffect(() => {
                setIsSetupComplete(true);
                loadFromSheets();
            }, []);

            const loadFromSheets = async () => {
                try {
                    const response = await fetch(SCRIPT_URL + '?action=readAdministration');
                    const data = await response.json();
                    if (data.success) setItems(data.administration || []);
                } catch (error) {
                    console.error('Error loading data:', error);
                }
            };

            const saveToSheets = async (updatedItems) => {
                setIsSyncing(true);
                try {
                    const response = await fetch(SCRIPT_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ action: 'writeAdministration', administration: updatedItems })
                    });
                    const data = await response.json();
                    if (data.success) {
                        showSaveMessage('Synced to Google Sheets!');
                    }
                } catch (error) {
                    console.error('Error saving:', error);
                    showSaveMessage('Error syncing to sheets');
                }
                setIsSyncing(false);
            };

            const showSaveMessage = (message) => {
                setSaveMessage(message);
                setTimeout(() => setSaveMessage(''), 3000);
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                if (formData.name && formData.dateTaken) {
                    let dueDate;
                    if (formData.isAnnual) {
                        const dateTaken = new Date(formData.dateTaken);
                        const calculatedDueDate = new Date(dateTaken);
                        calculatedDueDate.setFullYear(calculatedDueDate.getFullYear() + 1);
                        dueDate = calculatedDueDate.toISOString().split('T')[0];
                    } else {
                        if (!formData.dueDate) {
                            alert('Please enter a due date or check "Annual"');
                            return;
                        }
                        dueDate = formData.dueDate;
                    }
                    
                    const newItem = {
                        id: Date.now(),
                        name: formData.name,
                        dateTaken: formData.dateTaken,
                        dueDate: dueDate,
                        website: formData.website || '',
                        notes: formData.notes || ''
                    };
                    const updatedItems = [...items, newItem];
                    setItems(updatedItems);
                    setFormData({ name: '', dateTaken: '', dueDate: '', isAnnual: true, website: '', notes: '' });
                    showSaveMessage('Administration item added!');
                    if (isSetupComplete) saveToSheets(updatedItems);
                }
            };

            const startEditing = (item) => {
                setEditingId(item.id);
                setEditData({ 
                    name: item.name, 
                    dateTaken: item.dateTaken,
                    dueDate: item.dueDate || '',
                    isAnnual: false,
                    website: item.website || '',
                    notes: item.notes || ''
                });
            };

            const cancelEditing = () => {
                setEditingId(null);
                setEditData({ name: '', dateTaken: '', dueDate: '', isAnnual: true, website: '', notes: '' });
            };

            const saveEdit = (id) => {
                if (editData.name && editData.dateTaken) {
                    let dueDate;
                    if (editData.isAnnual) {
                        const dateTaken = new Date(editData.dateTaken);
                        const calculatedDueDate = new Date(dateTaken);
                        calculatedDueDate.setFullYear(calculatedDueDate.getFullYear() + 1);
                        dueDate = calculatedDueDate.toISOString().split('T')[0];
                    } else {
                        if (!editData.dueDate) {
                            alert('Please enter a due date or check "Annual"');
                            return;
                        }
                        dueDate = editData.dueDate;
                    }
                    
                    const updatedItems = items.map(item => 
                        item.id === id ? { 
                            ...item, 
                            name: editData.name, 
                            dateTaken: editData.dateTaken, 
                            dueDate: dueDate,
                            website: editData.website || '',
                            notes: editData.notes || ''
                        } : item
                    );
                    setItems(updatedItems);
                    setEditingId(null);
                    setEditData({ name: '', dateTaken: '', dueDate: '', isAnnual: true, website: '', notes: '' });
                    showSaveMessage('Item updated!');
                    if (isSetupComplete) saveToSheets(updatedItems);
                }
            };

            const deleteItem = (id) => {
                const updatedItems = items.filter(i => i.id !== id);
                setItems(updatedItems);
                showSaveMessage('Item deleted!');
                if (isSetupComplete) saveToSheets(updatedItems);
            };

            const calculateStatus = (dueDate) => {
                const due = new Date(dueDate);
                const today = new Date();
                const diffTime = due - today;
                const days = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                
                if (days < 0) return { status: 'overdue', days: Math.abs(days), color: 'red' };
                if (days <= 14) return { status: 'warning', days, color: 'yellow' };
                return { status: 'good', days, color: 'green' };
            };

            const getStatusIcon = (color) => {
                const icons = {
                    red: <svg className="w-6 h-6 text-red-500" fill="currentColor" viewBox="0 0 20 20"><path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clipRule="evenodd" /></svg>,
                    yellow: <svg className="w-6 h-6 text-yellow-500" fill="currentColor" viewBox="0 0 20 20"><path fillRule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clipRule="evenodd" /></svg>,
                    green: <svg className="w-6 h-6 text-green-500" fill="currentColor" viewBox="0 0 20 20"><path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clipRule="evenodd" /></svg>
                };
                return icons[color] || icons.green;
            };

            return (
                <div className="min-h-screen">
                    <div className="bg-gradient-to-r from-indigo-600 to-indigo-500 text-white shadow-lg">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
                            <div className="flex items-center justify-between">
                                <div>
                                    <h1 className="text-3xl font-bold">Administration Tracker</h1>
                                    <p className="text-indigo-100 mt-1">Track administrative requirements and deadlines</p>
                                </div>
                                <div className="flex items-center space-x-3">
                                    <button onClick={loadFromSheets}
                                        className="bg-white/20 hover:bg-white/30 text-white px-4 py-2 rounded-lg transition-all duration-200 font-medium">
                                        Refresh
                                    </button>
                                    <a href="./tracker-dashboard.html"
                                        className="bg-white/20 hover:bg-white/30 text-white px-4 py-2 rounded-lg transition-all duration-200 font-medium">
                                        Dashboard
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        {saveMessage && (
                            <div className="mb-4 bg-green-100 border border-green-400 text-green-700 px-6 py-4 rounded-lg text-center font-medium">
                                {saveMessage}
                            </div>
                        )}

                        <div className="grid gap-8 lg:grid-cols-3">
                            <div className="lg:col-span-1">
                                <div className="bg-white rounded-lg shadow-lg p-6 sticky top-8">
                                    <h2 className="text-xl font-bold text-gray-800 mb-4">Add Administration Item</h2>
                                    <form onSubmit={handleSubmit} className="space-y-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Item Name</label>
                                            <input type="text" value={formData.name}
                                                onChange={(e) => setFormData({ ...formData, name: e.target.value })}
                                                placeholder="e.g., Annual Review"
                                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                                required />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Date Taken</label>
                                            <input type="date" value={formData.dateTaken}
                                                onChange={(e) => setFormData({ ...formData, dateTaken: e.target.value })}
                                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                                required />
                                        </div>
                                        <div>
                                            <label className="flex items-center space-x-2 cursor-pointer">
                                                <input type="checkbox" checked={formData.isAnnual}
                                                    onChange={(e) => setFormData({ ...formData, isAnnual: e.target.checked, dueDate: '' })}
                                                    className="w-5 h-5 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500" />
                                                <span className="text-sm font-medium text-gray-700">Annual (1 year)</span>
                                            </label>
                                        </div>
                                        {!formData.isAnnual && (
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-1">Due Date</label>
                                                <input type="date" value={formData.dueDate}
                                                    onChange={(e) => setFormData({ ...formData, dueDate: e.target.value })}
                                                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                                    required />
                                                <p className="text-xs text-gray-500 mt-1">Set custom due date</p>
                                            </div>
                                        )}
                                        {formData.isAnnual && (
                                            <p className="text-xs text-indigo-600 bg-indigo-50 p-2 rounded">
                                                ℹ️ Due date will be automatically set to 1 year (365 days) from date taken
                                            </p>
                                        )}
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Website URL (optional)</label>
                                            <input type="url" value={formData.website}
                                                onChange={(e) => setFormData({ ...formData, website: e.target.value })}
                                                placeholder="https://example.com"
                                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent" />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Notes (optional)</label>
                                            <textarea value={formData.notes}
                                                onChange={(e) => setFormData({ ...formData, notes: e.target.value })}
                                                placeholder="Additional information, requirements, etc."
                                                rows="3"
                                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent resize-none" />
                                        </div>
                                        <button type="submit" disabled={isSyncing}
                                            className="w-full bg-indigo-600 hover:bg-indigo-700 disabled:bg-gray-400 text-white font-semibold py-3 px-4 rounded-lg transition duration-200">
                                            Add Item
                                        </button>
                                    </form>
                                </div>
                            </div>

                            <div className="lg:col-span-2">
                                <div className="bg-white rounded-lg shadow-lg p-4 md:p-6">
                                    <h2 className="text-xl font-bold text-gray-800 mb-4">Your Administration Items</h2>
                                    {items.length === 0 ? (
                                        <p className="text-gray-500 text-center py-8">No items yet. Add your first item above!</p>
                                    ) : (
                                        <div className="space-y-4">
                                            {items.map((item) => {
                                                const status = calculateStatus(item.dueDate);
                                                return (
                                                    <div key={item.id} className="border border-gray-200 rounded-lg p-4 hover:shadow-md transition-shadow">
                                                        {editingId === item.id ? (
                                                            <div className="space-y-3">
                                                                <div>
                                                                    <label className="block text-sm font-medium mb-1">Item Name</label>
                                                                    <input type="text" value={editData.name}
                                                                        onChange={(e) => setEditData({ ...editData, name: e.target.value })}
                                                                        className="w-full px-3 py-2 border border-gray-300 rounded-lg" required />
                                                                </div>
                                                                <div>
                                                                    <label className="block text-sm font-medium mb-1">Date Taken</label>
                                                                    <input type="date" value={editData.dateTaken}
                                                                        onChange={(e) => setEditData({ ...editData, dateTaken: e.target.value })}
                                                                        className="w-full px-3 py-2 border border-gray-300 rounded-lg" required />
                                                                </div>
                                                                <div>
                                                                    <label className="flex items-center space-x-2 cursor-pointer">
                                                                        <input type="checkbox" checked={editData.isAnnual}
                                                                            onChange={(e) => setEditData({ ...editData, isAnnual: e.target.checked, dueDate: '' })}
                                                                            className="w-4 h-4 text-indigo-600 border-gray-300 rounded" />
                                                                        <span className="text-sm font-medium">Annual (1 year)</span>
                                                                    </label>
                                                                </div>
                                                                {!editData.isAnnual && (
                                                                    <div>
                                                                        <label className="block text-sm font-medium mb-1">Due Date</label>
                                                                        <input type="date" value={editData.dueDate}
                                                                            onChange={(e) => setEditData({ ...editData, dueDate: e.target.value })}
                                                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg" required />
                                                                    </div>
                                                                )}
                                                                <div>
                                                                    <label className="block text-sm font-medium mb-1">Website URL</label>
                                                                    <input type="url" value={editData.website}
                                                                        onChange={(e) => setEditData({ ...editData, website: e.target.value })}
                                                                        className="w-full px-3 py-2 border border-gray-300 rounded-lg" />
                                                                </div>
                                                                <div>
                                                                    <label className="block text-sm font-medium mb-1">Notes</label>
                                                                    <textarea value={editData.notes}
                                                                        onChange={(e) => setEditData({ ...editData, notes: e.target.value })}
                                                                        rows="2"
                                                                        className="w-full px-3 py-2 border border-gray-300 rounded-lg resize-none" />
                                                                </div>
                                                                <div className="flex gap-2">
                                                                    <button onClick={() => saveEdit(item.id)} disabled={isSyncing}
                                                                        className="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg flex items-center justify-center text-sm">
                                                                        <svg className="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
                                                                        </svg>Save
                                                                    </button>
                                                                    <button onClick={cancelEditing}
                                                                        className="flex-1 bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg flex items-center justify-center text-sm">
                                                                        <svg className="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                                                                        </svg>Cancel
                                                                    </button>
                                                                </div>
                                                            </div>
                                                        ) : (
                                                            <div className="flex items-start justify-between">
                                                                <div className="flex items-start space-x-3 flex-1">
                                                                    {getStatusIcon(status.color)}
                                                                    <div className="flex-1">
                                                                        <h3 className="font-semibold text-gray-900">{item.name}</h3>
                                                                        <div className="text-sm text-gray-600 mt-1">
                                                                            <span>Completed: {new Date(item.dateTaken).toLocaleDateString()}</span>
                                                                            <span className="mx-2">•</span>
                                                                            <span>Due: {new Date(item.dueDate).toLocaleDateString()}</span>
                                                                        </div>
                                                                        {status.status === 'overdue' && (
                                                                            <p className="text-red-600 font-medium mt-2">⚠️ Overdue by {status.days} days</p>
                                                                        )}
                                                                        {status.status === 'warning' && (
                                                                            <p className="text-yellow-600 font-medium mt-2">⏰ Due in {status.days} days</p>
                                                                        )}
                                                                        {status.status === 'good' && (
                                                                            <p className="text-green-600 font-medium mt-2">✓ {status.days} days remaining</p>
                                                                        )}
                                                                        {item.website && (
                                                                            <div className="mt-2">
                                                                                <a href={item.website} target="_blank" rel="noopener noreferrer"
                                                                                    className="inline-flex items-center text-indigo-600 hover:text-indigo-800 text-sm font-medium">
                                                                                    <svg className="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                                                                                    </svg>
                                                                                    Open Website
                                                                                </a>
                                                                            </div>
                                                                        )}
                                                                        {item.notes && (
                                                                            <div className="mt-2 p-2 bg-gray-50 border border-gray-200 rounded">
                                                                                <p className="text-xs font-medium text-gray-500 mb-1">NOTES:</p>
                                                                                <p className="text-sm text-gray-700">{item.notes}</p>
                                                                            </div>
                                                                        )}
                                                                    </div>
                                                                </div>
                                                                <div className="flex gap-2 ml-4">
                                                                    <button onClick={() => startEditing(item)}
                                                                        className="p-2 text-indigo-600 hover:bg-indigo-50 rounded transition-colors">
                                                                        <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                                                                        </svg>
                                                                    </button>
                                                                    <button onClick={() => deleteItem(item.id)}
                                                                        className="p-2 text-red-600 hover:bg-red-50 rounded transition-colors">
                                                                        <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                                                        </svg>
                                                                    </button>
                                                                </div>
                                                            </div>
                                                        )}
                                                    </div>
                                                );
                                            })}
                                        </div>
                                    )}
                                </div>

                                <div className="mt-4 bg-indigo-50 border border-indigo-200 rounded-lg p-4">
                                    <p className="text-sm text-indigo-800 text-center">
                                        Check "Annual" for automatic 1-year (365-day) due dates, or uncheck to set custom due dates. Click "Refresh" to sync!
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<AdministrationTracker />, document.getElementById('root'));
    </script>
</body>
</html>
