<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFT & Height/Weight Tracker - Marlon's Tracker</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzYA3xLErpCjTwR7ChH5pNuMWQForc3YzFem0BTOStdkdXz_cGKQVgIx18vvqHN0hfR/exec';
        
        const ArrowLeft = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth="2">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
        );
        const RefreshCw = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth="2">
                <polyline points="23 4 23 10 17 10"></polyline>
                <polyline points="1 20 1 14 7 14"></polyline>
                <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
            </svg>
        );

        function AFTTracker() {
            const [items, setItems] = useState([]);
            const [aftForm, setAftForm] = useState({ date: '', status: 'Pass' });
            const [hwForm, setHwForm] = useState({ date: '', height: '', weight: '' });
            const [saveMessage, setSaveMessage] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const [isSyncing, setIsSyncing] = useState(false);
            const [isSetupComplete] = useState(SCRIPT_URL !== 'YOUR_SCRIPT_URL_HERE');

            useEffect(() => {
                if (isSetupComplete) loadFromSheets();
            }, [isSetupComplete]);

            const loadFromSheets = async () => {
                if (!isSetupComplete) return;
                setIsLoading(true);
                try {
                    const response = await fetch(SCRIPT_URL + '?action=readAFT');
                    const data = await response.json();
                    if (data.success) setItems(data.aft || []);
                } catch (error) {
                    console.error('Error loading from sheets:', error);
                } finally {
                    setIsLoading(false);
                }
            };

            const saveToSheets = async (updatedItems) => {
                if (!isSetupComplete) return;
                setIsSyncing(true);
                try {
                    // Separate AFT and HW items
                    const aftData = updatedItems.filter(item => item.type === 'AFT');
                    const hwData = updatedItems.filter(item => item.type === 'HW');
                    
                    await fetch(SCRIPT_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ action: 'writeAFT', aft: aftData, hw: hwData }),
                        redirect: 'follow'
                    });
                    showSaveMessage('Synced to Google Sheets!');
                } catch (error) {
                    console.error('Error saving to sheets:', error);
                } finally {
                    setIsSyncing(false);
                }
            };

            const showSaveMessage = (message) => {
                setSaveMessage(message);
                setTimeout(() => setSaveMessage(''), 3000);
            };

            const handleAftSubmit = (e) => {
                e.preventDefault();
                if (aftForm.date) {
                    const dateTaken = new Date(aftForm.date);
                    const dueDate = new Date(dateTaken);
                    dueDate.setFullYear(dueDate.getFullYear() + 1);
                    
                    const newItem = {
                        type: 'AFT',
                        dateTaken: aftForm.date,
                        dueDate: dueDate.toISOString().split('T')[0],
                        status: aftForm.status,
                        height: null,
                        weight: null
                    };
                    
                    const updatedItems = [...items, newItem];
                    setItems(updatedItems);
                    setAftForm({ date: '', status: 'Pass' });
                    showSaveMessage('AFT saved!');
                    if (isSetupComplete) saveToSheets(updatedItems);
                }
            };

            const handleHwSubmit = (e) => {
                e.preventDefault();
                if (hwForm.date && hwForm.height && hwForm.weight) {
                    const dateTaken = new Date(hwForm.date);
                    const dueDate = new Date(dateTaken);
                    dueDate.setFullYear(dueDate.getFullYear() + 1);
                    
                    const newItem = {
                        type: 'HW',
                        dateTaken: hwForm.date,
                        dueDate: dueDate.toISOString().split('T')[0],
                        status: null,
                        height: hwForm.height,
                        weight: hwForm.weight
                    };
                    
                    const updatedItems = [...items, newItem];
                    setItems(updatedItems);
                    setHwForm({ date: '', height: '', weight: '' });
                    showSaveMessage('Height/Weight saved!');
                    if (isSetupComplete) saveToSheets(updatedItems);
                }
            };

            const deleteItem = (index) => {
                const updatedItems = items.filter((_, i) => i !== index);
                setItems(updatedItems);
                if (isSetupComplete) saveToSheets(updatedItems);
            };

            const getDaysUntilDue = (dueDate) => {
                const due = new Date(dueDate);
                const today = new Date();
                const diffTime = due - today;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                return diffDays;
            };

            const getStatusColor = (daysUntil) => {
                if (daysUntil < 0) return 'bg-red-50 border-red-200';
                if (daysUntil <= 180) return 'bg-yellow-50 border-yellow-200';
                return 'bg-green-50 border-green-200';
            };

            const getStatusText = (daysUntil) => {
                if (daysUntil < 0) return `Past Due: ${Math.abs(daysUntil)} days overdue`;
                if (daysUntil === 0) return 'Due Today!';
                if (daysUntil <= 180) return `Due Soon: ${daysUntil} days remaining`;
                return `Current: ${daysUntil} days remaining`;
            };

            const aftItems = items.filter(item => item.type === 'AFT').sort((a, b) => 
                new Date(b.dateTaken) - new Date(a.dateTaken)
            );
            
            const hwItems = items.filter(item => item.type === 'HW').sort((a, b) => 
                new Date(b.dateTaken) - new Date(a.dateTaken)
            );

            if (!isSetupComplete) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-red-50 to-orange-50 flex items-center justify-center p-4">
                        <div className="bg-white rounded-lg shadow-xl p-8 max-w-md">
                            <h2 className="text-2xl font-bold text-gray-800 mb-4">Setup Required</h2>
                            <p className="text-gray-600 mb-4">Please update the SCRIPT_URL in the code with your Google Apps Script URL.</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-red-50 to-orange-50">
                    <div className="max-w-4xl mx-auto p-4 md:p-6 space-y-6">
                        <div className="bg-white rounded-lg shadow-lg p-6">
                            <div className="flex items-center justify-between mb-4">
                                <div className="flex items-center space-x-4">
                                    <button onClick={() => window.history.back()} className="p-2 hover:bg-gray-100 rounded-full">
                                        <ArrowLeft className="w-6 h-6" />
                                    </button>
                                    <div>
                                        <h1 className="text-2xl md:text-3xl font-bold text-gray-800">AFT & Height/Weight Tracker</h1>
                                        <p className="text-gray-600 text-sm">Track annual fitness tests and measurements - Marlon's Tracker</p>
                                    </div>
                                </div>
                                <button onClick={loadFromSheets} disabled={isLoading} className="flex items-center space-x-2 px-4 py-2 bg-gradient-to-r from-red-500 to-orange-500 text-white rounded-lg hover:from-red-600 hover:to-orange-600 disabled:opacity-50">
                                    <RefreshCw className={`w-5 h-5 ${isLoading ? 'animate-spin' : ''}`} />
                                    <span>Refresh</span>
                                </button>
                            </div>

                            {saveMessage && (
                                <div className="mb-4 p-3 bg-green-100 border border-green-400 text-green-700 rounded-lg">
                                    {saveMessage}
                                </div>
                            )}

                            {/* AFT Form */}
                            <div className="mb-6 p-6 bg-gradient-to-br from-red-50 to-orange-50 rounded-lg">
                                <h2 className="text-xl font-bold text-gray-800 mb-4">Add AFT Test</h2>
                                <form onSubmit={handleAftSubmit} className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Test Date</label>
                                        <input type="date" value={aftForm.date} onChange={(e) => setAftForm({...aftForm, date: e.target.value})} className="w-full px-4 py-2 border border-gray-300 rounded-lg" required />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Status</label>
                                        <select value={aftForm.status} onChange={(e) => setAftForm({...aftForm, status: e.target.value})} className="w-full px-4 py-2 border border-gray-300 rounded-lg">
                                            <option value="Pass">Pass</option>
                                            <option value="Fail">Fail</option>
                                            <option value="Exempt">Exempt</option>
                                        </select>
                                    </div>
                                    <button type="submit" className="w-full bg-gradient-to-r from-red-500 to-orange-500 text-white py-3 rounded-lg hover:from-red-600 hover:to-orange-600 font-semibold">
                                        Save AFT
                                    </button>
                                </form>
                            </div>

                            {/* H/W Form */}
                            <div className="mb-6 p-6 bg-gradient-to-br from-blue-50 to-indigo-50 rounded-lg">
                                <h2 className="text-xl font-bold text-gray-800 mb-4">Add Height/Weight</h2>
                                <form onSubmit={handleHwSubmit} className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Measurement Date</label>
                                        <input type="date" value={hwForm.date} onChange={(e) => setHwForm({...hwForm, date: e.target.value})} className="w-full px-4 py-2 border border-gray-300 rounded-lg" required />
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">Height (inches)</label>
                                            <input type="number" value={hwForm.height} onChange={(e) => setHwForm({...hwForm, height: e.target.value})} className="w-full px-4 py-2 border border-gray-300 rounded-lg" required />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">Weight (lbs)</label>
                                            <input type="number" value={hwForm.weight} onChange={(e) => setHwForm({...hwForm, weight: e.target.value})} className="w-full px-4 py-2 border border-gray-300 rounded-lg" required />
                                        </div>
                                    </div>
                                    <button type="submit" className="w-full bg-gradient-to-r from-blue-500 to-indigo-500 text-white py-3 rounded-lg hover:from-blue-600 hover:to-indigo-600 font-semibold">
                                        Save Height/Weight
                                    </button>
                                </form>
                            </div>

                            {/* AFT Tests */}
                            <div className="mb-6">
                                <h2 className="text-xl font-bold text-gray-800 mb-4">Your AFT Tests</h2>
                                <div className="space-y-3">
                                    {aftItems.length === 0 ? (
                                        <p className="text-gray-500 text-center py-8">No AFT tests recorded yet.</p>
                                    ) : (
                                        aftItems.map((item, index) => {
                                            const daysUntil = getDaysUntilDue(item.dueDate);
                                            return (
                                                <div key={index} className={`p-4 rounded-lg border-2 ${getStatusColor(daysUntil)}`}>
                                                    <div className="flex justify-between items-start">
                                                        <div className="flex-1">
                                                            <div className="flex items-center space-x-2 mb-2">
                                                                <span className="font-semibold text-lg text-gray-800">AFT Test - {item.status}</span>
                                                            </div>
                                                            <p className="text-sm text-gray-600">Completed: {new Date(item.dateTaken).toLocaleDateString()}</p>
                                                            <p className="text-sm text-gray-600">Due: {new Date(item.dueDate).toLocaleDateString()}</p>
                                                            <p className={`text-sm font-semibold ${daysUntil < 0 ? 'text-red-700' : daysUntil <= 180 ? 'text-yellow-700' : 'text-green-700'}`}>
                                                                {getStatusText(daysUntil)}
                                                            </p>
                                                        </div>
                                                        <button onClick={() => deleteItem(items.findIndex(i => i === item))} className="text-red-500 hover:text-red-700">
                                                            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth="2">
                                                                <line x1="18" y1="6" x2="6" y2="18"></line>
                                                                <line x1="6" y1="6" x2="18" y2="18"></line>
                                                            </svg>
                                                        </button>
                                                    </div>
                                                </div>
                                            );
                                        })
                                    )}
                                </div>
                            </div>

                            {/* Height/Weight Records */}
                            <div>
                                <h2 className="text-xl font-bold text-gray-800 mb-4">Your Height/Weight Records</h2>
                                <div className="space-y-3">
                                    {hwItems.length === 0 ? (
                                        <p className="text-gray-500 text-center py-8">No height/weight records yet.</p>
                                    ) : (
                                        hwItems.map((item, index) => {
                                            const daysUntil = getDaysUntilDue(item.dueDate);
                                            return (
                                                <div key={index} className={`p-4 rounded-lg border-2 ${getStatusColor(daysUntil)}`}>
                                                    <div className="flex justify-between items-start">
                                                        <div className="flex-1">
                                                            <div className="flex items-center space-x-2 mb-2">
                                                                <span className="font-semibold text-lg text-gray-800">Height: {item.height}" | Weight: {item.weight} lbs</span>
                                                            </div>
                                                            <p className="text-sm text-gray-600">Measured: {new Date(item.dateTaken).toLocaleDateString()}</p>
                                                            <p className="text-sm text-gray-600">Due: {new Date(item.dueDate).toLocaleDateString()}</p>
                                                            <p className={`text-sm font-semibold ${daysUntil < 0 ? 'text-red-700' : daysUntil <= 180 ? 'text-yellow-700' : 'text-green-700'}`}>
                                                                {getStatusText(daysUntil)}
                                                            </p>
                                                        </div>
                                                        <button onClick={() => deleteItem(items.findIndex(i => i === item))} className="text-red-500 hover:text-red-700">
                                                            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth="2">
                                                                <line x1="18" y1="6" x2="6" y2="18"></line>
                                                                <line x1="6" y1="6" x2="18" y2="18"></line>
                                                            </svg>
                                                        </button>
                                                    </div>
                                                </div>
                                            );
                                        })
                                    )}
                                </div>
                            </div>

                            <div className="mt-6 p-4 bg-blue-50 border border-blue-200 rounded-lg">
                                <h3 className="font-bold text-blue-900 mb-2">ðŸ’ª AFT & H/W Info</h3>
                                <p className="text-sm text-blue-800">
                                    AFT and Height/Weight measurements are due annually (180-day warning). 
                                    Yellow warning at 6 months, red when overdue. Click "Refresh" to sync with Google Sheets!
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<AFTTracker />, document.getElementById('root'));
    </script>
</body>
</html>
