<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker Dashboard</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzYA3xLErpCjTwR7ChH5pNuMWQForc3YzFem0BTOStdkdXz_cGKQVgIx18vvqHN0hfR/exec';

        function Dashboard() {
            const [data, setData] = useState({ medical: [], mytraining: [], aft: [], classes: [] });
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                loadAllData();
            }, []);

            const loadAllData = async () => {
                try {
                    const [medical, mytraining, aft, classes] = await Promise.all([
                        fetch(SCRIPT_URL + '?action=readMedical').then(r => r.json()),
                        fetch(SCRIPT_URL + '?action=readMyTraining').then(r => r.json()),
                        fetch(SCRIPT_URL + '?action=readAFT').then(r => r.json()),
                        fetch(SCRIPT_URL + '?action=readClasses').then(r => r.json())
                    ]);
                    
                    setData({
                        medical: medical.medical || [],
                        mytraining: mytraining.mytraining || [],
                        aft: aft.aft || [],
                        classes: classes.classes || []
                    });
                    setLoading(false);
                } catch (error) {
                    console.error('Error loading data:', error);
                    setLoading(false);
                }
            };

            const calculateStatus = (dueDate) => {
                const due = new Date(dueDate);
                const today = new Date();
                const diffTime = due - today;
                const days = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                
                if (days < 0) return 'overdue';
                if (days <= 14) return 'warning';
                return 'good';
            };

            const getStatusCounts = (items) => {
                const counts = { overdue: 0, warning: 0, good: 0 };
                items.forEach(item => {
                    const status = calculateStatus(item.dueDate);
                    counts[status]++;
                });
                return counts;
            };

            const usefulLinks = [
                {
                    name: 'AKO-Offline',
                    url: 'https://akoffline.us/',
                    color: 'from-blue-600 to-blue-500',
                    icon: 'üåê'
                },
                {
                    name: 'JKO Online Training',
                    url: 'https://jkodirect.jten.mil/Atlas2/page/login/Login.jsf',
                    color: 'from-green-600 to-green-500',
                    icon: 'üìö'
                },
                {
                    name: 'HRC IPERM',
                    url: 'https://www.hrc.army.mil/content/iPERMS%20Access',
                    color: 'from-purple-600 to-purple-500',
                    icon: 'üìÑ'
                },
                {
                    name: 'HRC Portal',
                    url: 'https://www.hrc.army.mil/',
                    color: 'from-indigo-600 to-indigo-500',
                    icon: 'üèõÔ∏è'
                },
                {
                    name: 'NCOER (EES)',
                    url: 'https://evaluations.hrc.army.mil/index.html',
                    color: 'from-yellow-600 to-yellow-500',
                    icon: '‚≠ê'
                },
                {
                    name: 'Army Pubs',
                    url: 'https://armypubs.army.mil/',
                    color: 'from-red-600 to-red-500',
                    icon: 'üìñ'
                }
            ];

            return (
                <div className="min-h-screen p-4 md:p-8">
                    <div className="max-w-7xl mx-auto">
                        {/* Header */}
                        <div className="text-center mb-12">
                            <h1 className="text-5xl font-bold text-white mb-4">Tracker Dashboard</h1>
                            <p className="text-xl text-slate-300">Manage all your requirements in one place</p>
                        </div>

                        {loading ? (
                            <div className="text-center py-12">
                                <div className="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-white"></div>
                                <p className="text-white mt-4">Loading data...</p>
                            </div>
                        ) : (
                            <>
                                {/* Tracker Cards */}
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-12">
                                    {/* Medical */}
                                    <a href="./medical.html" className="group">
                                        <div className="bg-gradient-to-br from-red-600 to-red-500 rounded-2xl p-6 shadow-xl hover:shadow-2xl transition-all duration-300 hover:scale-105">
                                            <div className="flex items-center justify-between mb-4">
                                                <h2 className="text-2xl font-bold text-white">Medical</h2>
                                                <svg className="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                                                </svg>
                                            </div>
                                            <div className="space-y-2 text-white">
                                                <p className="text-3xl font-bold">{data.medical.length}</p>
                                                <p className="text-red-100">Total Items</p>
                                                {(() => {
                                                    const counts = getStatusCounts(data.medical);
                                                    return (
                                                        <div className="space-y-1 text-sm">
                                                            {counts.overdue > 0 && <p className="text-red-200">‚ö†Ô∏è {counts.overdue} Overdue</p>}
                                                            {counts.warning > 0 && <p className="text-yellow-200">‚è∞ {counts.warning} Due Soon</p>}
                                                            {counts.good > 0 && <p className="text-green-200">‚úì {counts.good} Good</p>}
                                                        </div>
                                                    );
                                                })()}
                                            </div>
                                        </div>
                                    </a>

                                    {/* My Training */}
                                    <a href="./my-training.html" className="group">
                                        <div className="bg-gradient-to-br from-blue-600 to-blue-500 rounded-2xl p-6 shadow-xl hover:shadow-2xl transition-all duration-300 hover:scale-105">
                                            <div className="flex items-center justify-between mb-4">
                                                <h2 className="text-2xl font-bold text-white">My Training</h2>
                                                <svg className="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                                                </svg>
                                            </div>
                                            <div className="space-y-2 text-white">
                                                <p className="text-3xl font-bold">{data.mytraining.length}</p>
                                                <p className="text-blue-100">Total Items</p>
                                                {(() => {
                                                    const counts = getStatusCounts(data.mytraining);
                                                    return (
                                                        <div className="space-y-1 text-sm">
                                                            {counts.overdue > 0 && <p className="text-red-200">‚ö†Ô∏è {counts.overdue} Overdue</p>}
                                                            {counts.warning > 0 && <p className="text-yellow-200">‚è∞ {counts.warning} Due Soon</p>}
                                                            {counts.good > 0 && <p className="text-green-200">‚úì {counts.good} Good</p>}
                                                        </div>
                                                    );
                                                })()}
                                            </div>
                                        </div>
                                    </a>

                                    {/* AFT & Height/Weight */}
                                    <a href="./aft-hw.html" className="group">
                                        <div className="bg-gradient-to-br from-purple-600 to-purple-500 rounded-2xl p-6 shadow-xl hover:shadow-2xl transition-all duration-300 hover:scale-105">
                                            <div className="flex items-center justify-between mb-4">
                                                <h2 className="text-2xl font-bold text-white">AFT & H/W</h2>
                                                <svg className="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z" />
                                                </svg>
                                            </div>
                                            <div className="space-y-2 text-white">
                                                <p className="text-3xl font-bold">{data.aft.length}</p>
                                                <p className="text-purple-100">Total Items</p>
                                                {(() => {
                                                    const counts = getStatusCounts(data.aft);
                                                    return (
                                                        <div className="space-y-1 text-sm">
                                                            {counts.overdue > 0 && <p className="text-red-200">‚ö†Ô∏è {counts.overdue} Overdue</p>}
                                                            {counts.warning > 0 && <p className="text-yellow-200">‚è∞ {counts.warning} Due Soon</p>}
                                                            {counts.good > 0 && <p className="text-green-200">‚úì {counts.good} Good</p>}
                                                        </div>
                                                    );
                                                })()}
                                            </div>
                                        </div>
                                    </a>

                                    {/* Classes */}
                                    <a href="./classes.html" className="group">
                                        <div className="bg-gradient-to-br from-green-600 to-green-500 rounded-2xl p-6 shadow-xl hover:shadow-2xl transition-all duration-300 hover:scale-105">
                                            <div className="flex items-center justify-between mb-4">
                                                <h2 className="text-2xl font-bold text-white">Classes</h2>
                                                <svg className="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 14l9-5-9-5-9 5 9 5z" />
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z" />
                                                </svg>
                                            </div>
                                            <div className="space-y-2 text-white">
                                                <p className="text-3xl font-bold">{data.classes.length}</p>
                                                <p className="text-green-100">Total Classes</p>
                                                {(() => {
                                                    const counts = getStatusCounts(data.classes);
                                                    return (
                                                        <div className="space-y-1 text-sm">
                                                            {counts.overdue > 0 && <p className="text-red-200">‚ö†Ô∏è {counts.overdue} Overdue</p>}
                                                            {counts.warning > 0 && <p className="text-yellow-200">‚è∞ {counts.warning} Due Soon</p>}
                                                            {counts.good > 0 && <p className="text-green-200">‚úì {counts.good} Good</p>}
                                                        </div>
                                                    );
                                                })()}
                                            </div>
                                        </div>
                                    </a>
                                </div>

                                {/* Useful Links Section */}
                                <div className="mt-12">
                                    <h2 className="text-3xl font-bold text-white mb-6 text-center">Useful Links</h2>
                                    <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4">
                                        {usefulLinks.map((link, index) => (
                                            <a key={index} href={link.url} target="_blank" rel="noopener noreferrer"
                                                className="group">
                                                <div className={`bg-gradient-to-br ${link.color} rounded-xl p-6 shadow-lg hover:shadow-2xl transition-all duration-300 hover:scale-105 h-full flex flex-col items-center justify-center text-center`}>
                                                    <div className="text-5xl mb-3">{link.icon}</div>
                                                    <h3 className="text-white font-bold text-sm leading-tight">{link.name}</h3>
                                                    <svg className="w-5 h-5 text-white mt-2 opacity-0 group-hover:opacity-100 transition-opacity" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                                                    </svg>
                                                </div>
                                            </a>
                                        ))}
                                    </div>
                                </div>

                                {/* Stats Summary */}
                                <div className="mt-12 bg-slate-800/50 backdrop-blur-sm rounded-2xl p-6 border border-slate-700">
                                    <h3 className="text-2xl font-bold text-white mb-4">Overall Summary</h3>
                                    <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                        <div className="bg-slate-700/50 rounded-xl p-4 text-center">
                                            <p className="text-4xl font-bold text-white">{data.medical.length + data.mytraining.length + data.aft.length + data.classes.length}</p>
                                            <p className="text-slate-300 mt-2">Total Items</p>
                                        </div>
                                        <div className="bg-red-900/30 rounded-xl p-4 text-center border border-red-700/50">
                                            <p className="text-4xl font-bold text-red-400">
                                                {[...data.medical, ...data.mytraining, ...data.aft, ...data.classes]
                                                    .filter(item => calculateStatus(item.dueDate) === 'overdue').length}
                                            </p>
                                            <p className="text-red-300 mt-2">Overdue</p>
                                        </div>
                                        <div className="bg-yellow-900/30 rounded-xl p-4 text-center border border-yellow-700/50">
                                            <p className="text-4xl font-bold text-yellow-400">
                                                {[...data.medical, ...data.mytraining, ...data.aft, ...data.classes]
                                                    .filter(item => calculateStatus(item.dueDate) === 'warning').length}
                                            </p>
                                            <p className="text-yellow-300 mt-2">Due Soon</p>
                                        </div>
                                        <div className="bg-green-900/30 rounded-xl p-4 text-center border border-green-700/50">
                                            <p className="text-4xl font-bold text-green-400">
                                                {[...data.medical, ...data.mytraining, ...data.aft, ...data.classes]
                                                    .filter(item => calculateStatus(item.dueDate) === 'good').length}
                                            </p>
                                            <p className="text-green-300 mt-2">Good Standing</p>
                                        </div>
                                    </div>
                                </div>

                                {/* Footer */}
                                <div className="mt-8 text-center text-slate-400 text-sm">
                                    <p>Click any tracker card to view details ‚Ä¢ Links open in new tab</p>
                                </div>
                            </>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<Dashboard />, document.getElementById('root'));
    </script>
</body>
</html>
