<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dental Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // ⚠️ REPLACE THIS WITH YOUR DEPLOYMENT URL
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzjMFoWpXIw-kqbvZdBvHd9J11gvm4bome6RItgWiPsgDnmo8qDilqPhvBczkrgbX2G/exec';

        function DentalTracker() {
            const [items, setItems] = useState([]);
            const [formData, setFormData] = useState({ name: '', dateTaken: '', dueDate: '', website: '', notes: '' });
            const [editingId, setEditingId] = useState(null);
            const [isSyncing, setIsSyncing] = useState(false);
            const [saveMessage, setSaveMessage] = useState('');

            useEffect(() => {
                loadFromSheets();
            }, []);

            const loadFromSheets = async () => {
                try {
                    const response = await fetch(`${SCRIPT_URL}?action=readDental`);
                    const data = await response.json();
                    if (data.success && data.dental) {
                        setItems(data.dental);
                    }
                } catch (error) {
                    console.error('Error loading:', error);
                }
            };

            const saveToSheets = async (updatedItems) => {
                setIsSyncing(true);
                try {
                    const dataParam = encodeURIComponent(JSON.stringify(updatedItems));
                    const url = `${SCRIPT_URL}?action=writeDental&data=${dataParam}`;
                    
                    const response = await fetch(url);
                    const data = await response.json();
                    
                    if (data.success) {
                        showSaveMessage('Synced to Google Sheets!');
                    } else {
                        showSaveMessage('Error: ' + (data.error || 'Unknown error'));
                    }
                } catch (error) {
                    console.error('Error saving:', error);
                    showSaveMessage('Error syncing to sheets');
                }
                setIsSyncing(false);
            };

            const showSaveMessage = (message) => {
                setSaveMessage(message);
                setTimeout(() => setSaveMessage(''), 3000);
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                if (!formData.name || !formData.dateTaken || !formData.dueDate) {
                    alert('Please fill in Name, Date Taken, and Due Date');
                    return;
                }

                let updatedItems;
                if (editingId) {
                    updatedItems = items.map(item =>
                        item.id === editingId ? { ...formData, id: editingId } : item
                    );
                    setEditingId(null);
                } else {
                    const newItem = { ...formData, id: Date.now() };
                    updatedItems = [...items, newItem];
                }

                setItems(updatedItems);
                saveToSheets(updatedItems);
                setFormData({ name: '', dateTaken: '', dueDate: '', website: '', notes: '' });
            };

            const handleEdit = (item) => {
                setFormData(item);
                setEditingId(item.id);
            };

            const handleDelete = (id) => {
                if (confirm('Are you sure you want to delete this item?')) {
                    const updatedItems = items.filter(item => item.id !== id);
                    setItems(updatedItems);
                    saveToSheets(updatedItems);
                }
            };

            const getDaysUntilDue = (dueDate) => {
                const due = new Date(dueDate);
                const today = new Date();
                const diffTime = due - today;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                return diffDays;
            };

            const getStatusColor = (dueDate) => {
                const days = getDaysUntilDue(dueDate);
                if (days < 0) return 'bg-red-100 border-red-300';
                if (days <= 30) return 'bg-yellow-100 border-yellow-300';
                if (days <= 90) return 'bg-blue-100 border-blue-300';
                return 'bg-green-100 border-green-300';
            };

            return (
                <div className="min-h-screen bg-gray-50 p-8">
                    <div className="max-w-6xl mx-auto">
                        <div className="flex justify-between items-center mb-8">
                            <h1 className="text-4xl font-bold text-gray-800">Dental Tracker</h1>
                            <a href="tracker-dashboard.html" className="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600">
                                ← Back to Dashboard
                            </a>
                        </div>

                        {saveMessage && (
                            <div className="mb-4 p-4 bg-green-100 border border-green-300 rounded-lg text-green-800">
                                {saveMessage}
                            </div>
                        )}

                        <div className="bg-white rounded-lg shadow-md p-6 mb-8">
                            <h2 className="text-2xl font-semibold mb-4">{editingId ? 'Edit Item' : 'Add New Item'}</h2>
                            <form onSubmit={handleSubmit} className="space-y-4">
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <input
                                        type="text"
                                        placeholder="Name *"
                                        className="border border-gray-300 rounded-lg px-4 py-2"
                                        value={formData.name}
                                        onChange={(e) => setFormData({ ...formData, name: e.target.value })}
                                        required
                                    />
                                    <input
                                        type="date"
                                        placeholder="Date Taken *"
                                        className="border border-gray-300 rounded-lg px-4 py-2"
                                        value={formData.dateTaken}
                                        onChange={(e) => setFormData({ ...formData, dateTaken: e.target.value })}
                                        required
                                    />
                                    <input
                                        type="date"
                                        placeholder="Due Date *"
                                        className="border border-gray-300 rounded-lg px-4 py-2"
                                        value={formData.dueDate}
                                        onChange={(e) => setFormData({ ...formData, dueDate: e.target.value })}
                                        required
                                    />
                                    <input
                                        type="url"
                                        placeholder="Website (optional)"
                                        className="border border-gray-300 rounded-lg px-4 py-2"
                                        value={formData.website}
                                        onChange={(e) => setFormData({ ...formData, website: e.target.value })}
                                    />
                                </div>
                                <textarea
                                    placeholder="Notes (optional)"
                                    className="border border-gray-300 rounded-lg px-4 py-2 w-full"
                                    rows="3"
                                    value={formData.notes}
                                    onChange={(e) => setFormData({ ...formData, notes: e.target.value })}
                                />
                                <div className="flex gap-4">
                                    <button
                                        type="submit"
                                        className="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600"
                                        disabled={isSyncing}
                                    >
                                        {editingId ? 'Update Item' : 'Add Item'}
                                    </button>
                                    {editingId && (
                                        <button
                                            type="button"
                                            onClick={() => {
                                                setEditingId(null);
                                                setFormData({ name: '', dateTaken: '', dueDate: '', website: '', notes: '' });
                                            }}
                                            className="bg-gray-500 text-white px-6 py-2 rounded-lg hover:bg-gray-600"
                                        >
                                            Cancel
                                        </button>
                                    )}
                                    <button
                                        type="button"
                                        onClick={loadFromSheets}
                                        className="bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600"
                                    >
                                        Refresh from Sheets
                                    </button>
                                </div>
                            </form>
                        </div>

                        <div className="space-y-4">
                            {items.map(item => (
                                <div key={item.id} className={`border-2 rounded-lg p-4 ${getStatusColor(item.dueDate)}`}>
                                    <div className="flex justify-between items-start">
                                        <div className="flex-1">
                                            <h3 className="text-xl font-semibold">{item.name}</h3>
                                            <div className="mt-2 space-y-1">
                                                <p><span className="font-semibold">Date Taken:</span> {new Date(item.dateTaken).toLocaleDateString()}</p>
                                                <p><span className="font-semibold">Due Date:</span> {new Date(item.dueDate).toLocaleDateString()}</p>
                                                <p><span className="font-semibold">Days Until Due:</span> {getDaysUntilDue(item.dueDate)} days</p>
                                                {item.website && (
                                                    <p><span className="font-semibold">Website:</span> <a href={item.website} target="_blank" rel="noopener noreferrer" className="text-blue-600 hover:underline">{item.website}</a></p>
                                                )}
                                                {item.notes && (
                                                    <p><span className="font-semibold">Notes:</span> {item.notes}</p>
                                                )}
                                            </div>
                                        </div>
                                        <div className="flex gap-2 ml-4">
                                            <button
                                                onClick={() => handleEdit(item)}
                                                className="bg-yellow-500 text-white px-4 py-2 rounded-lg hover:bg-yellow-600"
                                            >
                                                Edit
                                            </button>
                                            <button
                                                onClick={() => handleDelete(item.id)}
                                                className="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600"
                                            >
                                                Delete
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>

                        {items.length === 0 && (
                            <div className="text-center py-12 text-gray-500">
                                No items yet. Add your first dental record above!
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<DentalTracker />, document.getElementById('root'));
    </script>
</body>
</html>
