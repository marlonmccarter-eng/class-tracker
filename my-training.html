<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Training Tracker</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    </style>
</head>
<body class="bg-slate-950 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzYA3xLErpCjTwR7ChH5pNuMWQForc3YzFem0BTOStdkdXz_cGKQVgIx18vvqHN0hfR/exec';

        function MyTrainingTracker() {
            const [items, setItems] = useState([]);
            const [formData, setFormData] = useState({ name: '', dateTaken: '', website: '', notes: '' });
            const [editingId, setEditingId] = useState(null);
            const [editData, setEditData] = useState({ name: '', dateTaken: '', website: '', notes: '' });
            const [isSetupComplete, setIsSetupComplete] = useState(false);
            const [isSyncing, setIsSyncing] = useState(false);
            const [saveMessage, setSaveMessage] = useState('');

            useEffect(() => {
                setIsSetupComplete(true);
                loadFromSheets();
            }, []);

            const loadFromSheets = async () => {
                try {
                    const response = await fetch(SCRIPT_URL + '?action=readMyTraining');
                    const data = await response.json();
                    if (data.success) setItems(data.mytraining || []);
                } catch (error) {
                    console.error('Error loading data:', error);
                }
            };

            const saveToSheets = async (updatedItems) => {
                setIsSyncing(true);
                try {
                    const response = await fetch(SCRIPT_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ action: 'writeMyTraining', mytraining: updatedItems })
                    });
                    const data = await response.json();
                    if (data.success) {
                        showSaveMessage('Synced to Google Sheets!');
                    }
                } catch (error) {
                    console.error('Error saving:', error);
                    showSaveMessage('Error syncing to sheets');
                }
                setIsSyncing(false);
            };

            const showSaveMessage = (message) => {
                setSaveMessage(message);
                setTimeout(() => setSaveMessage(''), 3000);
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                if (formData.name && formData.dateTaken) {
                    const dateTaken = new Date(formData.dateTaken);
                    const dueDate = new Date(dateTaken);
                    dueDate.setDate(dueDate.getDate() + 180);
                    const newItem = {
                        id: Date.now(),
                        name: formData.name,
                        dateTaken: formData.dateTaken,
                        dueDate: dueDate.toISOString().split('T')[0],
                        website: formData.website || '',
                        notes: formData.notes || ''
                    };
                    const updatedItems = [...items, newItem];
                    setItems(updatedItems);
                    setFormData({ name: '', dateTaken: '', website: '', notes: '' });
                    showSaveMessage('Training item added!');
                    if (isSetupComplete) saveToSheets(updatedItems);
                }
            };

            const startEditing = (item) => {
                setEditingId(item.id);
                setEditData({ 
                    name: item.name, 
                    dateTaken: item.dateTaken,
                    website: item.website || '',
                    notes: item.notes || ''
                });
            };

            const cancelEditing = () => {
                setEditingId(null);
                setEditData({ name: '', dateTaken: '', website: '', notes: '' });
            };

            const saveEdit = (id) => {
                if (editData.name && editData.dateTaken) {
                    const dateTaken = new Date(editData.dateTaken);
                    const dueDate = new Date(dateTaken);
                    dueDate.setDate(dueDate.getDate() + 180);
                    const updatedItems = items.map(item => 
                        item.id === id ? { 
                            ...item, 
                            name: editData.name, 
                            dateTaken: editData.dateTaken, 
                            dueDate: dueDate.toISOString().split('T')[0],
                            website: editData.website || '',
                            notes: editData.notes || ''
                        } : item
                    );
                    setItems(updatedItems);
                    setEditingId(null);
                    setEditData({ name: '', dateTaken: '', website: '', notes: '' });
                    showSaveMessage('Item updated!');
                    if (isSetupComplete) saveToSheets(updatedItems);
                }
            };

            const deleteItem = (id) => {
                const updatedItems = items.filter(i => i.id !== id);
                setItems(updatedItems);
                showSaveMessage('Item deleted!');
                if (isSetupComplete) saveToSheets(updatedItems);
            };

            const calculateStatus = (dueDate) => {
                const due = new Date(dueDate);
                const today = new Date();
                const diffTime = due - today;
                const days = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                
                if (days < 0) return { status: 'overdue', days: Math.abs(days), color: 'red' };
                if (days <= 180) return { status: 'warning', days, color: 'yellow' };
                return { status: 'good', days, color: 'green' };
            };

            const getStatusIcon = (color) => {
                const icons = {
                    red: <svg className="w-6 h-6 text-red-500" fill="currentColor" viewBox="0 0 20 20"><path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clipRule="evenodd" /></svg>,
                    yellow: <svg className="w-6 h-6 text-yellow-500" fill="currentColor" viewBox="0 0 20 20"><path fillRule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clipRule="evenodd" /></svg>,
                    green: <svg className="w-6 h-6 text-green-500" fill="currentColor" viewBox="0 0 20 20"><path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clipRule="evenodd" /></svg>
                };
                return icons[color] || icons.green;
            };

            return (
                <div className="min-h-screen bg-slate-950">
                    {/* Header */}
                    <div className="gradient-bg shadow-2xl">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
                            <div className="flex items-center justify-between">
                                <div>
                                    <h1 className="text-4xl font-bold text-white mb-2">My Training Tracker</h1>
                                    <p className="text-blue-100 text-lg">Track annual training and certifications (180-day cycle)</p>
                                </div>
                                <div className="flex items-center space-x-4">
                                    <button onClick={loadFromSheets}
                                        className="px-6 py-3 bg-white/20 backdrop-blur-sm hover:bg-white/30 text-white rounded-xl transition-all duration-200 shadow-lg font-medium">
                                        Refresh
                                    </button>
                                    <a href="./tracker-dashboard.html"
                                        className="px-6 py-3 bg-white/20 backdrop-blur-sm hover:bg-white/30 text-white rounded-xl transition-all duration-200 shadow-lg font-medium">
                                        Dashboard
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        {saveMessage && (
                            <div className="mb-4 bg-green-500/20 border border-green-500 text-green-400 px-6 py-4 rounded-xl text-center font-medium">
                                {saveMessage}
                            </div>
                        )}

                        <div className="grid gap-8 lg:grid-cols-3">
                            {/* Add Form */}
                            <div className="lg:col-span-1">
                                <div className="bg-slate-900/50 border border-slate-800 rounded-2xl p-6 shadow-xl sticky top-8">
                                    <h2 className="text-xl font-bold text-white mb-6">Add Training Item</h2>
                                    <form onSubmit={handleSubmit} className="space-y-4">
                                        <div>
                                            <label className="block text-sm font-medium text-slate-300 mb-2">Training Name</label>
                                            <input type="text" value={formData.name}
                                                onChange={(e) => setFormData({ ...formData, name: e.target.value })}
                                                placeholder="e.g., Annual Security Training"
                                                className="w-full px-4 py-3 bg-slate-800 border border-slate-700 rounded-lg text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                required />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-slate-300 mb-2">Date Completed</label>
                                            <input type="date" value={formData.dateTaken}
                                                onChange={(e) => setFormData({ ...formData, dateTaken: e.target.value })}
                                                className="w-full px-4 py-3 bg-slate-800 border border-slate-700 rounded-lg text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                required />
                                            <p className="text-xs text-slate-400 mt-1">Due date: 180 days from completion</p>
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-slate-300 mb-2">Website URL (optional)</label>
                                            <input type="url" value={formData.website}
                                                onChange={(e) => setFormData({ ...formData, website: e.target.value })}
                                                placeholder="https://training.example.com"
                                                className="w-full px-4 py-3 bg-slate-800 border border-slate-700 rounded-lg text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-slate-300 mb-2">Notes (optional)</label>
                                            <textarea value={formData.notes}
                                                onChange={(e) => setFormData({ ...formData, notes: e.target.value })}
                                                placeholder="Additional information, requirements, etc."
                                                rows="3"
                                                className="w-full px-4 py-3 bg-slate-800 border border-slate-700 rounded-lg text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none" />
                                        </div>
                                        <button type="submit" disabled={isSyncing}
                                            className="w-full bg-gradient-to-r from-blue-500 to-cyan-500 hover:from-blue-600 hover:to-cyan-600 disabled:from-gray-600 disabled:to-gray-600 text-white font-semibold py-3 px-4 rounded-lg transition duration-200 shadow-lg">
                                            Add Training Item
                                        </button>
                                    </form>
                                </div>
                            </div>

                            {/* Items List */}
                            <div className="lg:col-span-2">
                                <div className="bg-slate-900/50 border border-slate-800 rounded-2xl p-6 shadow-xl">
                                    <h2 className="text-xl font-bold text-white mb-6">Your Training Items</h2>
                                    {items.length === 0 ? (
                                        <div className="text-center py-12">
                                            <svg className="w-16 h-16 mx-auto text-slate-700 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                                            </svg>
                                            <p className="text-slate-400 text-lg">No training items yet</p>
                                            <p className="text-slate-500 mt-2">Add your first training item to get started!</p>
                                        </div>
                                    ) : (
                                        <div className="space-y-4">
                                            {items.map((item) => {
                                                const status = calculateStatus(item.dueDate);
                                                return (
                                                    <div key={item.id} className="bg-slate-800/50 border border-slate-700 rounded-xl p-5 hover:border-slate-600 transition-colors">
                                                        {editingId === item.id ? (
                                                            <div className="space-y-3">
                                                                <div>
                                                                    <label className="block text-sm font-medium text-slate-300 mb-1">Training Name</label>
                                                                    <input type="text" value={editData.name}
                                                                        onChange={(e) => setEditData({ ...editData, name: e.target.value })}
                                                                        className="w-full px-3 py-2 bg-slate-900 border border-slate-700 rounded-lg text-white" required />
                                                                </div>
                                                                <div>
                                                                    <label className="block text-sm font-medium text-slate-300 mb-1">Date Completed</label>
                                                                    <input type="date" value={editData.dateTaken}
                                                                        onChange={(e) => setEditData({ ...editData, dateTaken: e.target.value })}
                                                                        className="w-full px-3 py-2 bg-slate-900 border border-slate-700 rounded-lg text-white" required />
                                                                </div>
                                                                <div>
                                                                    <label className="block text-sm font-medium text-slate-300 mb-1">Website URL</label>
                                                                    <input type="url" value={editData.website}
                                                                        onChange={(e) => setEditData({ ...editData, website: e.target.value })}
                                                                        className="w-full px-3 py-2 bg-slate-900 border border-slate-700 rounded-lg text-white" />
                                                                </div>
                                                                <div>
                                                                    <label className="block text-sm font-medium text-slate-300 mb-1">Notes</label>
                                                                    <textarea value={editData.notes}
                                                                        onChange={(e) => setEditData({ ...editData, notes: e.target.value })}
                                                                        rows="2"
                                                                        className="w-full px-3 py-2 bg-slate-900 border border-slate-700 rounded-lg text-white resize-none" />
                                                                </div>
                                                                <div className="flex gap-2">
                                                                    <button onClick={() => saveEdit(item.id)} disabled={isSyncing}
                                                                        className="flex-1 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-medium">
                                                                        Save
                                                                    </button>
                                                                    <button onClick={cancelEditing}
                                                                        className="flex-1 bg-slate-700 hover:bg-slate-600 text-white px-4 py-2 rounded-lg font-medium">
                                                                        Cancel
                                                                    </button>
                                                                </div>
                                                            </div>
                                                        ) : (
                                                            <div>
                                                                <div className="flex items-start justify-between mb-3">
                                                                    <div className="flex items-start space-x-3 flex-1">
                                                                        {getStatusIcon(status.color)}
                                                                        <div className="flex-1">
                                                                            <h3 className="text-lg font-semibold text-white mb-1">{item.name}</h3>
                                                                            <div className="flex flex-wrap gap-3 text-sm">
                                                                                <span className="text-slate-400">
                                                                                    Completed: <span className="text-white">{new Date(item.dateTaken).toLocaleDateString()}</span>
                                                                                </span>
                                                                                <span className="text-slate-600">•</span>
                                                                                <span className="text-slate-400">
                                                                                    Due: <span className="text-white">{new Date(item.dueDate).toLocaleDateString()}</span>
                                                                                </span>
                                                                            </div>
                                                                            {status.status === 'overdue' && (
                                                                                <p className="text-red-400 font-medium mt-2">⚠️ Overdue by {status.days} days</p>
                                                                            )}
                                                                            {status.status === 'warning' && (
                                                                                <p className="text-yellow-400 font-medium mt-2">⏰ Due in {status.days} days</p>
                                                                            )}
                                                                            {status.status === 'good' && (
                                                                                <p className="text-green-400 font-medium mt-2">✓ {status.days} days remaining</p>
                                                                            )}
                                                                            {item.website && (
                                                                                <div className="mt-3">
                                                                                    <a href={item.website} target="_blank" rel="noopener noreferrer"
                                                                                        className="inline-flex items-center text-blue-400 hover:text-blue-300 text-sm">
                                                                                        <svg className="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                                                                                        </svg>
                                                                                        Open Training Website
                                                                                    </a>
                                                                                </div>
                                                                            )}
                                                                            {item.notes && (
                                                                                <div className="mt-3 p-3 bg-slate-900/50 border border-slate-700 rounded-lg">
                                                                                    <p className="text-xs font-medium text-slate-400 mb-1">NOTES:</p>
                                                                                    <p className="text-sm text-slate-300">{item.notes}</p>
                                                                                </div>
                                                                            )}
                                                                        </div>
                                                                    </div>
                                                                    <div className="flex gap-2 ml-4">
                                                                        <button onClick={() => startEditing(item)}
                                                                            className="p-2 text-blue-400 hover:text-blue-300 hover:bg-slate-700 rounded-lg transition-colors">
                                                                            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                                                                            </svg>
                                                                        </button>
                                                                        <button onClick={() => deleteItem(item.id)}
                                                                            className="p-2 text-red-400 hover:text-red-300 hover:bg-slate-700 rounded-lg transition-colors">
                                                                            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                                                            </svg>
                                                                        </button>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        )}
                                                    </div>
                                                );
                                            })}
                                        </div>
                                    )}
                                </div>

                                <div className="mt-6 bg-slate-900/30 border border-slate-800 rounded-xl p-4">
                                    <p className="text-sm text-slate-400 text-center">
                                        Training items are due 180 days after completion. Yellow warning at 180 days, red when overdue.
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<MyTrainingTracker />, document.getElementById('root'));
    </script>
</body>
</html>
