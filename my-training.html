<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>My Training Tracker</title><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;padding:20px}.container{max-width:1200px;margin:0 auto;background:#fff;border-radius:20px;box-shadow:0 20px 60px rgba(0,0,0,.3);overflow:hidden}.header{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:#fff;padding:30px;text-align:center}.header h1{font-size:2.5em;margin-bottom:10px}.header p{font-size:1.1em;opacity:.9}.nav-buttons{display:flex;justify-content:center;gap:10px;padding:20px;background:#f8f9fa;flex-wrap:wrap}.nav-btn{padding:10px 20px;background:#667eea;color:#fff;border:none;border-radius:8px;cursor:pointer;font-size:1em;transition:all .3s;text-decoration:none;display:inline-block}.nav-btn:hover{background:#764ba2;transform:translateY(-2px)}.content{padding:30px}.form-section{background:#f8f9fa;padding:25px;border-radius:15px;margin-bottom:30px}.form-group{margin-bottom:20px}.form-group label{display:block;margin-bottom:8px;font-weight:600;color:#333}.form-group input,.form-group textarea{width:100%;padding:12px;border:2px solid #ddd;border-radius:8px;font-size:1em;transition:border-color .3s}.form-group input:focus,.form-group textarea:focus{outline:0;border-color:#667eea}.form-group textarea{resize:vertical;min-height:80px}.btn{padding:12px 30px;background:#667eea;color:#fff;border:none;border-radius:8px;cursor:pointer;font-size:1em;font-weight:600;transition:all .3s;margin-right:10px}.btn:hover{background:#764ba2;transform:translateY(-2px)}.btn-secondary{background:#95a5a6}.btn-secondary:hover{background:#7f8c8d}.items-list{margin-top:30px}.items-list h2{margin-bottom:20px;color:#333}.item-card{background:#fff;border-left:5px solid #667eea;padding:20px;margin-bottom:15px;border-radius:10px;box-shadow:0 2px 10px rgba(0,0,0,.1);transition:all .3s}.item-card:hover{transform:translateX(5px);box-shadow:0 4px 20px rgba(0,0,0,.15)}.item-card.overdue{border-left-color:#e74c3c;background:#fee}.item-card.warning{border-left-color:#f39c12;background:#fef9e7}.item-card.soon{border-left-color:#3498db;background:#ebf5fb}.item-card.year{border-left-color:#9b59b6;background:#f4ecf7}.item-card.good{border-left-color:#27ae60;background:#eafaf1}.item-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:10px}.item-name{font-size:1.3em;font-weight:600;color:#2c3e50}.item-status{padding:5px 15px;border-radius:20px;font-size:.9em;font-weight:600}.status-overdue{background:#e74c3c;color:#fff}.status-warning{background:#f39c12;color:#fff}.status-soon{background:#3498db;color:#fff}.status-year{background:#9b59b6;color:#fff}.status-good{background:#27ae60;color:#fff}.item-details{margin:10px 0;color:#555}.item-details p{margin:5px 0}.item-actions{margin-top:15px;display:flex;gap:10px}.btn-small{padding:8px 16px;font-size:.9em}.btn-edit{background:#3498db}.btn-edit:hover{background:#2980b9}.btn-delete{background:#e74c3c}.btn-delete:hover{background:#c0392b}.message{padding:15px;border-radius:8px;margin-bottom:20px;display:none}.message.success{background:#d4edda;color:#155724;border:1px solid #c3e6cb}.message.error{background:#f8d7da;color:#721c24;border:1px solid #f5c6cb}@media (max-width:768px){.header h1{font-size:1.8em}.nav-buttons{flex-direction:column}.nav-btn{width:100%}.item-header{flex-direction:column;align-items:flex-start;gap:10px}}</style></head><body><div class="container"><div class="header"><h1>üìö My Training Tracker</h1><p>Track your training certifications and requirements</p></div><div class="nav-buttons"><a href="tracker-dashboard.html" class="nav-btn">üìä Dashboard</a><a href="medical.html" class="nav-btn">üè• Medical</a><a href="dental.html" class="nav-btn">ü¶∑ Dental</a><a href="administration.html" class="nav-btn">üìã Administration</a><a href="miscellaneous.html" class="nav-btn">üìå Miscellaneous</a></div><div class="content"><div id="message" class="message"></div><div class="form-section"><h2 id="formTitle">Add Training Item</h2><form id="trainingForm"><div class="form-group"><label for="name">Name *</label><input type="text" id="name" required></div><div class="form-group"><label for="dateTaken">Date Taken</label><input type="date" id="dateTaken"></div><div class="form-group"><label for="dueDate">Due Date *</label><input type="date" id="dueDate" required></div><div class="form-group"><label for="website">Website</label><input type="url" id="website"></div><div class="form-group"><label for="notes">Notes</label><textarea id="notes"></textarea></div><button type="submit" class="btn">Save Item</button><button type="button" class="btn btn-secondary" onclick="cancelEdit()">Cancel</button></form></div><div class="items-list"><h2>Training Items</h2><div id="itemsList"></div></div></div></div><script>const SCRIPT_URL='https://script.google.com/macros/s/AKfycbzlaBDGLYYPonmLVjeEXJlAzVBjCBP65IRa18lCjyZrfFQlvaZL1WZm-Mny5xMTHqmA/exec';let trainingItems=[],editingId=null;async function loadFromSheets(){try{showMessage('Loading data from Google Sheets...','success');const e=await fetch(`${SCRIPT_URL}?action=readMyTraining`),t=await e.json();t.success?(trainingItems=t.mytraining||[],displayItems(),showMessage('Data loaded successfully!','success')):showMessage('Error loading data: '+t.error,'error')}catch(e){showMessage('Error: '+e.message,'error')}}async function saveToSheets(){try{showMessage('Saving to Google Sheets...','success');const e=encodeURIComponent(JSON.stringify(trainingItems)),t=`${SCRIPT_URL}?action=writeMyTraining&data=${e}`,a=await fetch(t),s=await a.json();s.success?showMessage('Saved to Google Sheets!','success'):showMessage('Error saving: '+s.error,'error')}catch(e){showMessage('Error: '+e.message,'error')}}document.getElementById('trainingForm').addEventListener('submit',async function(e){e.preventDefault();const t={id:editingId||Date.now().toString(),name:document.getElementById('name').value,dateTaken:document.getElementById('dateTaken').value,dueDate:document.getElementById('dueDate').value,website:document.getElementById('website').value,notes:document.getElementById('notes').value};if(editingId){const e=trainingItems.findIndex(e=>e.id===editingId);trainingItems[e]=t,editingId=null}else trainingItems.push(t);await saveToSheets(),this.reset(),document.getElementById('formTitle').textContent='Add Training Item',displayItems()});function displayItems(){const e=document.getElementById('itemsList');if(0===trainingItems.length)return void(e.innerHTML='<p>No training items yet. Add one above!</p>');trainingItems.sort((e,t)=>new Date(e.dueDate)-new Date(t.dueDate)),e.innerHTML=trainingItems.map(e=>{const t=getDaysUntilDue(e.dueDate),a=getStatusClass(t),s=getStatusText(t);return`<div class="item-card ${a}"><div class="item-header"><div class="item-name">${e.name}</div><div class="item-status status-${a}">${s}</div></div><div class="item-details">${e.dateTaken?`<p><strong>Date Taken:</strong> ${formatDate(e.dateTaken)}</p>`:''}<p><strong>Due Date:</strong> ${formatDate(e.dueDate)}</p>${e.website?`<p><strong>Website:</strong> <a href="${e.website}" target="_blank">${e.website}</a></p>`:''}${e.notes?`<p><strong>Notes:</strong> ${e.notes}</p>`:''}</div><div class="item-actions"><button class="btn btn-small btn-edit" onclick="editItem('${e.id}')">Edit</button><button class="btn btn-small btn-delete" onclick="deleteItem('${e.id}')">Delete</button></div></div>`}).join('')}function editItem(e){const t=trainingItems.find(t=>t.id===e);t&&(editingId=e,document.getElementById('name').value=t.name,document.getElementById('dateTaken').value=t.dateTaken,document.getElementById('dueDate').value=t.dueDate,document.getElementById('website').value=t.website,document.getElementById('notes').value=t.notes,document.getElementById('formTitle').textContent='Edit Training Item',window.scrollTo(0,0))}async function deleteItem(e){confirm('Are you sure you want to delete this item?')&&(trainingItems=trainingItems.filter(t=>t.id!==e),await saveToSheets(),displayItems())}function cancelEdit(){editingId=null,document.getElementById('trainingForm').reset(),document.getElementById('formTitle').textContent='Add Training Item'}function getDaysUntilDue(e){const t=new Date,a=new Date(e);return Math.ceil((a-t)/864e5)}function getStatusClass(e){return e<0?'overdue':e<=30?'warning':e<=90?'soon':e<=365?'year':'good'}function getStatusText(e){return e<0?`Overdue by ${Math.abs(e)} days`:0===e?'Due today':1===e?'Due tomorrow':`Due in ${e} days`}function formatDate(e){if(!e)return'';const t=new Date(e);return t.toLocaleDateString('en-US',{year:'numeric',month:'short',day:'numeric'})}function showMessage(e,t){const a=document.getElementById('message');a.textContent=e,a.className=`message ${t}`,a.style.display='block',setTimeout(()=>{a.style.display='none'},3e3)}loadFromSheets()</script></body></html>
