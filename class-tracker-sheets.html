<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Class Tracker</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // GOOGLE SHEETS CONFIGURATION
        // Replace this with your Google Apps Script Web App URL
       const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbw1ChdhXy-KeI5_VzqVv6Jytb5lCGmWxzu7IWMmDNofwom0-tsO3HidfijPSDTz6Owm/exec';

        // Lucide icons as inline SVG components
        const AlertCircle = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth="2">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
        );

        const CheckCircle = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth="2">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
        );

        const Clock = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth="2">
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
        );

        const Plus = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth="2">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        );

        const Trash2 = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth="2">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                <line x1="10" y1="11" x2="10" y2="17"></line>
                <line x1="14" y1="11" x2="14" y2="17"></line>
            </svg>
        );

        const Edit = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth="2">
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
            </svg>
        );

        const X = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth="2">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        );

        const Bell = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth="2">
                <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
            </svg>
        );

        const RefreshCw = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth="2">
                <polyline points="23 4 23 10 17 10"></polyline>
                <polyline points="1 20 1 14 7 14"></polyline>
                <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
            </svg>
        );

        const Save = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth="2">
                <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                <polyline points="17 21 17 13 7 13 7 21"></polyline>
                <polyline points="7 3 7 8 15 8"></polyline>
            </svg>
        );

        const Cloud = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth="2">
                <path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z"></path>
            </svg>
        );

        function ClassTracker() {
            const [classes, setClasses] = useState([]);
            const [formData, setFormData] = useState({
                name: '',
                dateTaken: '',
            });
            const [saveMessage, setSaveMessage] = useState('');
            const [editingId, setEditingId] = useState(null);
            const [editData, setEditData] = useState({
                name: '',
                dateTaken: '',
            });
            const [isLoading, setIsLoading] = useState(false);
            const [isSyncing, setIsSyncing] = useState(false);
            const [lastSyncTime, setLastSyncTime] = useState(null);
            const [isSetupComplete, setIsSetupComplete] = useState(SCRIPT_URL !== 'YOUR_SCRIPT_URL_HERE');

            // Load data from Google Sheets on mount
            useEffect(() => {
                if (isSetupComplete) {
                    loadFromSheets();
                } else {
                    // Load from localStorage if setup not complete
                    const savedClasses = localStorage.getItem('onlineClasses');
                    if (savedClasses) {
                        setClasses(JSON.parse(savedClasses));
                    }
                }
            }, [isSetupComplete]);

            // Save to localStorage as backup
            useEffect(() => {
                if (classes.length > 0) {
                    localStorage.setItem('onlineClasses', JSON.stringify(classes));
                }
            }, [classes]);

            const loadFromSheets = async () => {
                if (!isSetupComplete) return;
                
                setIsLoading(true);
                try {
                    const response = await fetch(SCRIPT_URL + '?action=read');
                    const data = await response.json();
                    
                    if (data.success) {
                        setClasses(data.classes || []);
                        const now = new Date().toLocaleString();
                        setLastSyncTime(now);
                        localStorage.setItem('lastSyncTime', now);
                    } else {
                        showSaveMessage('Error loading from Google Sheets');
                    }
                } catch (error) {
                    console.error('Error loading from sheets:', error);
                    showSaveMessage('Error connecting to Google Sheets');
                    // Load from localStorage as fallback
                    const savedClasses = localStorage.getItem('onlineClasses');
                    if (savedClasses) {
                        setClasses(JSON.parse(savedClasses));
                    }
                } finally {
                    setIsLoading(false);
                }
            };

            const saveToSheets = async (updatedClasses) => {
                if (!isSetupComplete) return;
                
                setIsSyncing(true);
                try {
                    const response = await fetch(SCRIPT_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            action: 'write',
                            classes: updatedClasses
                        })
                    });

                    // Note: no-cors doesn't give us response data, so we assume success
                    const now = new Date().toLocaleString();
                    setLastSyncTime(now);
                    localStorage.setItem('lastSyncTime', now);
                    showSaveMessage('Synced to Google Sheets!');
                } catch (error) {
                    console.error('Error saving to sheets:', error);
                    showSaveMessage('Error syncing to Google Sheets');
                } finally {
                    setIsSyncing(false);
                }
            };

            const calculateStatus = (dueDate) => {
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                const due = new Date(dueDate);
                due.setHours(0, 0, 0, 0);
                
                const twoWeeksBeforeDue = new Date(due);
                twoWeeksBeforeDue.setDate(twoWeeksBeforeDue.getDate() - 14);
                
                const diffTime = due - today;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                
                if (diffDays < 0) {
                    return { status: 'overdue', color: 'red', label: 'Past Due', days: Math.abs(diffDays) };
                } else if (today >= twoWeeksBeforeDue) {
                    return { status: 'warning', color: 'yellow', label: 'Due Soon', days: diffDays };
                } else {
                    return { status: 'good', color: 'green', label: 'Current', days: diffDays };
                }
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                if (formData.name && formData.dateTaken) {
                    const dateTaken = new Date(formData.dateTaken);
                    const dueDate = new Date(dateTaken);
                    dueDate.setFullYear(dueDate.getFullYear() + 1);
                    
                    const newClass = {
                        id: Date.now(),
                        name: formData.name,
                        dateTaken: formData.dateTaken,
                        dueDate: dueDate.toISOString().split('T')[0]
                    };
                    
                    const updatedClasses = [...classes, newClass];
                    setClasses(updatedClasses);
                    setFormData({ name: '', dateTaken: '' });
                    showSaveMessage('Class added!');
                    
                    if (isSetupComplete) {
                        saveToSheets(updatedClasses);
                    }
                }
            };

            const deleteClass = (id) => {
                const updatedClasses = classes.filter(c => c.id !== id);
                setClasses(updatedClasses);
                showSaveMessage('Class deleted!');
                
                if (isSetupComplete) {
                    saveToSheets(updatedClasses);
                }
            };

            const showSaveMessage = (message) => {
                setSaveMessage(message);
                setTimeout(() => setSaveMessage(''), 3000);
            };

            const startEditing = (cls) => {
                setEditingId(cls.id);
                setEditData({
                    name: cls.name,
                    dateTaken: cls.dateTaken,
                });
            };

            const cancelEditing = () => {
                setEditingId(null);
                setEditData({ name: '', dateTaken: '' });
            };

            const saveEdit = (id) => {
                if (editData.name && editData.dateTaken) {
                    const dateTaken = new Date(editData.dateTaken);
                    const dueDate = new Date(dateTaken);
                    dueDate.setFullYear(dueDate.getFullYear() + 1);

                    const updatedClasses = classes.map(cls => 
                        cls.id === id 
                            ? { 
                                ...cls, 
                                name: editData.name,
                                dateTaken: editData.dateTaken,
                                dueDate: dueDate.toISOString().split('T')[0]
                              }
                            : cls
                    );
                    
                    setClasses(updatedClasses);
                    setEditingId(null);
                    setEditData({ name: '', dateTaken: '' });
                    showSaveMessage('Class updated!');
                    
                    if (isSetupComplete) {
                        saveToSheets(updatedClasses);
                    }
                }
            };

            const upcomingNotifications = classes.filter(cls => {
                const status = calculateStatus(cls.dueDate);
                return status.status === 'warning' && status.days <= 14;
            });

            const getStatusStyles = (color) => {
                switch(color) {
                    case 'red':
                        return 'bg-red-100 border-red-500 text-red-900';
                    case 'yellow':
                        return 'bg-yellow-100 border-yellow-500 text-yellow-900';
                    case 'green':
                        return 'bg-green-100 border-green-500 text-green-900';
                    default:
                        return 'bg-gray-100 border-gray-500 text-gray-900';
                }
            };

            const getStatusIcon = (color) => {
                switch(color) {
                    case 'red':
                        return <AlertCircle className="w-5 h-5" />;
                    case 'yellow':
                        return <Clock className="w-5 h-5" />;
                    case 'green':
                        return <CheckCircle className="w-5 h-5" />;
                    default:
                        return null;
                }
            };

            if (!isSetupComplete) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-6 flex items-center justify-center">
                        <div className="max-w-2xl bg-white rounded-lg shadow-lg p-8">
                            <h1 className="text-3xl font-bold text-gray-800 mb-4">Setup Required</h1>
                            <p className="text-gray-600 mb-6">
                                To enable Google Sheets sync, you need to set up a Google Apps Script. This is super simple and takes just 5 minutes!
                            </p>
                            
                            <div className="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-6">
                                <h2 className="font-semibold text-blue-900 mb-3">Quick Setup (5 minutes):</h2>
                                <ol className="list-decimal list-inside space-y-2 text-sm text-blue-800">
                                    <li>Follow the instructions in SETUP-INSTRUCTIONS.txt</li>
                                    <li>Create a Google Sheet</li>
                                    <li>Add a simple script (copy & paste provided)</li>
                                    <li>Copy the script URL and paste it in this file</li>
                                    <li>Reload this page</li>
                                </ol>
                            </div>

                            <div className="bg-yellow-50 border border-yellow-200 rounded-lg p-4">
                                <p className="text-sm text-yellow-800">
                                    <strong>Note:</strong> The app works without Google Sheets! It saves locally on each device. 
                                    Google Sheets just adds automatic syncing between your devices.
                                </p>
                            </div>

                            <button
                                onClick={() => setIsSetupComplete(false)}
                                className="mt-6 w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200"
                            >
                                I'll Set It Up Later - Use Local Storage Only
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4 md:p-6">
                    <div className="max-w-4xl mx-auto">
                        <div className="bg-white rounded-lg shadow-lg p-4 md:p-6 mb-6">
                            <div className="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
                                <div>
                                    <h1 className="text-2xl md:text-3xl font-bold text-gray-800 mb-2">Online Class Tracker</h1>
                                    <p className="text-sm md:text-base text-gray-600">Track your annual online classes and stay ahead of renewal deadlines</p>
                                </div>
                                <div className="flex flex-wrap gap-2">
                                    {isSetupComplete && (
                                        <button
                                            onClick={loadFromSheets}
                                            disabled={isLoading || isSyncing}
                                            className="bg-blue-600 hover:bg-blue-700 disabled:bg-gray-400 text-white px-4 py-2 rounded-lg transition duration-200 flex items-center text-sm whitespace-nowrap"
                                        >
                                            <RefreshCw className={`w-4 h-4 mr-2 ${isLoading ? 'animate-spin' : ''}`} />
                                            {isLoading ? 'Loading...' : 'Refresh'}
                                        </button>
                                    )}
                                </div>
                            </div>
                            {saveMessage && (
                                <div className="mt-3 bg-green-100 border border-green-400 text-green-700 px-4 py-2 rounded-lg flex items-center text-sm">
                                    <Save className="w-4 h-4 mr-2 flex-shrink-0" />
                                    {saveMessage}
                                </div>
                            )}
                            {isSetupComplete && (
                                <div className="mt-3 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-2 bg-green-50 border border-green-200 rounded-lg px-4 py-2">
                                    <div className="flex items-center text-green-700 text-sm">
                                        <Cloud className="w-4 h-4 mr-2 flex-shrink-0" />
                                        <span>Google Sheets Sync Active</span>
                                        {lastSyncTime && <span className="ml-2 text-green-600 hidden sm:inline">• Last sync: {lastSyncTime}</span>}
                                    </div>
                                    {isSyncing && (
                                        <span className="text-sm text-green-600 flex items-center">
                                            <RefreshCw className="w-3 h-3 mr-1 animate-spin" />
                                            Syncing...
                                        </span>
                                    )}
                                </div>
                            )}
                        </div>

                        {upcomingNotifications.length > 0 && (
                            <div className="bg-yellow-50 border-l-4 border-yellow-400 p-4 mb-6 rounded-r-lg shadow">
                                <div className="flex items-start">
                                    <Bell className="w-5 h-5 text-yellow-600 mt-0.5 mr-3 flex-shrink-0" />
                                    <div>
                                        <h3 className="text-lg font-semibold text-yellow-800 mb-2">Upcoming Renewals</h3>
                                        {upcomingNotifications.map(cls => {
                                            const status = calculateStatus(cls.dueDate);
                                            return (
                                                <div key={cls.id} className="text-yellow-700 mb-1 text-sm">
                                                    <strong>{cls.name}</strong> is due in {status.days} days ({cls.dueDate})
                                                </div>
                                            );
                                        })}
                                    </div>
                                </div>
                            </div>
                        )}

                        <div className="bg-white rounded-lg shadow-lg p-4 md:p-6 mb-6">
                            <h2 className="text-xl font-bold text-gray-800 mb-4">Add New Class</h2>
                            <form onSubmit={handleSubmit} className="space-y-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">
                                        Class Name
                                    </label>
                                    <input
                                        type="text"
                                        value={formData.name}
                                        onChange={(e) => setFormData({ ...formData, name: e.target.value })}
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        placeholder="e.g., Safety Training"
                                        required
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">
                                        Date Taken
                                    </label>
                                    <input
                                        type="date"
                                        value={formData.dateTaken}
                                        onChange={(e) => setFormData({ ...formData, dateTaken: e.target.value })}
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        required
                                    />
                                </div>
                                <button
                                    type="submit"
                                    disabled={isSyncing}
                                    className="w-full bg-blue-600 hover:bg-blue-700 disabled:bg-gray-400 text-white font-semibold py-2 px-4 rounded-lg transition duration-200 flex items-center justify-center"
                                >
                                    <Plus className="w-5 h-5 mr-2" />
                                    Add Class
                                </button>
                            </form>
                        </div>

                        <div className="bg-white rounded-lg shadow-lg p-4 md:p-6">
                            <h2 className="text-xl font-bold text-gray-800 mb-4">Your Classes</h2>
                            
                            {classes.length === 0 ? (
                                <p className="text-gray-500 text-center py-8">No classes added yet. Add your first class above!</p>
                            ) : (
                                <div className="space-y-3">
                                    {classes
                                        .sort((a, b) => new Date(a.dueDate) - new Date(b.dueDate))
                                        .map(cls => {
                                            const status = calculateStatus(cls.dueDate);
                                            return (
                                                <div
                                                    key={cls.id}
                                                    className={`p-4 rounded-lg border-l-4 ${getStatusStyles(status.color)} transition-all duration-200`}
                                                >
                                                    {editingId === cls.id ? (
                                                        <div className="space-y-3">
                                                            <div>
                                                                <label className="block text-sm font-medium mb-1">
                                                                    Class Name
                                                                </label>
                                                                <input
                                                                    type="text"
                                                                    value={editData.name}
                                                                    onChange={(e) => setEditData({ ...editData, name: e.target.value })}
                                                                    className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                                    required
                                                                />
                                                            </div>
                                                            <div>
                                                                <label className="block text-sm font-medium mb-1">
                                                                    Date Taken
                                                                </label>
                                                                <input
                                                                    type="date"
                                                                    value={editData.dateTaken}
                                                                    onChange={(e) => setEditData({ ...editData, dateTaken: e.target.value })}
                                                                    className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                                    required
                                                                />
                                                            </div>
                                                            <div className="flex gap-2">
                                                                <button
                                                                    onClick={() => saveEdit(cls.id)}
                                                                    disabled={isSyncing}
                                                                    className="flex-1 bg-green-600 hover:bg-green-700 disabled:bg-gray-400 text-white px-4 py-2 rounded-lg transition duration-200 flex items-center justify-center text-sm font-medium"
                                                                >
                                                                    <Save className="w-4 h-4 mr-2" />
                                                                    Save
                                                                </button>
                                                                <button
                                                                    onClick={cancelEditing}
                                                                    className="flex-1 bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg transition duration-200 flex items-center justify-center text-sm font-medium"
                                                                >
                                                                    <X className="w-4 h-4 mr-2" />
                                                                    Cancel
                                                                </button>
                                                            </div>
                                                        </div>
                                                    ) : (
                                                        <div className="flex items-start justify-between">
                                                            <div className="flex items-start space-x-3 flex-1 min-w-0">
                                                                {getStatusIcon(status.color)}
                                                                <div className="flex-1 min-w-0">
                                                                    <h3 className="font-semibold text-lg break-words">{cls.name}</h3>
                                                                    <div className="mt-2 space-y-1 text-sm">
                                                                        <p className="break-words">
                                                                            <span className="font-medium">Taken:</span> {new Date(cls.dateTaken).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}
                                                                        </p>
                                                                        <p className="break-words">
                                                                            <span className="font-medium">Due:</span> {new Date(cls.dueDate).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}
                                                                        </p>
                                                                        <p className="font-semibold break-words">
                                                                            Status: {status.label} 
                                                                            {status.status === 'overdue' 
                                                                                ? ` (${status.days} days overdue)` 
                                                                                : ` (${status.days} days remaining)`
                                                                            }
                                                                        </p>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div className="flex gap-2 ml-4 flex-shrink-0">
                                                                <button
                                                                    onClick={() => startEditing(cls)}
                                                                    className="text-gray-400 hover:text-blue-600 transition-colors duration-200"
                                                                    title="Edit class"
                                                                >
                                                                    <Edit className="w-5 h-5" />
                                                                </button>
                                                                <button
                                                                    onClick={() => deleteClass(cls.id)}
                                                                    disabled={isSyncing}
                                                                    className="text-gray-400 hover:text-red-600 disabled:opacity-50 transition-colors duration-200"
                                                                    title="Delete class"
                                                                >
                                                                    <Trash2 className="w-5 h-5" />
                                                                </button>
                                                            </div>
                                                        </div>
                                                    )}
                                                </div>
                                            );
                                        })}
                                </div>
                            )}
                        </div>

                        <div className="mt-6 bg-white rounded-lg shadow-lg p-4">
                            <div className="flex flex-wrap items-center justify-around text-sm gap-4">
                                <div className="flex items-center">
                                    <div className="w-4 h-4 bg-green-500 rounded mr-2 flex-shrink-0"></div>
                                    <span className="text-gray-700">Current (14+ days)</span>
                                </div>
                                <div className="flex items-center">
                                    <div className="w-4 h-4 bg-yellow-500 rounded mr-2 flex-shrink-0"></div>
                                    <span className="text-gray-700">Due Soon (0-14 days)</span>
                                </div>
                                <div className="flex items-center">
                                    <div className="w-4 h-4 bg-red-500 rounded mr-2 flex-shrink-0"></div>
                                    <span className="text-gray-700">Past Due</span>
                                </div>
                            </div>
                        </div>

                        <div className="mt-4 bg-blue-50 border border-blue-200 rounded-lg p-4">
                            <h3 className="font-semibold text-blue-900 mb-2">
                                {isSetupComplete ? '☁️ Google Sheets Sync Active' : '💾 Local Storage Active'}
                            </h3>
                            <p className="text-sm text-blue-800">
                                {isSetupComplete ? (
                                    <>
                                        Your data automatically syncs with Google Sheets! Changes are saved immediately and available on all your devices.
                                    </>
                                ) : (
                                    <>
                                        Your data is saved locally in your browser. To sync across devices, complete the Google Sheets setup.
                                    </>
                                )}
                            </p>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ClassTracker />);
    </script>
</body>
</html>
